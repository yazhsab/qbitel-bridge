# QSLB Enterprise Security Configuration
# Production-Ready, Enterprise-Grade Security Architecture
# Implements Zero-Trust, ML-based Threat Detection, SIEM Integration, HSM, Compliance Automation, SOAR, and SSO

# Global Security Settings
security:
  enabled: true
  mode: "enterprise"
  compliance_mode: "strict"
  fips_mode: true
  common_criteria: true
  security_level: "high"
  default_deny: true

# Zero-Trust Policy Engine Configuration
zero_trust:
  enabled: true
  default_policy: "deny"
  policy_cache_timeout: "5m"
  evaluation_timeout: "30s"
  
  # Risk Assessment
  risk_calculation_interval: "1m"
  trust_decay_rate: 0.1
  
  # Integration
  siem_enabled: true
  hsm_enabled: true
  identity_provider: "enterprise_sso"
  
  # Monitoring
  enable_real_time_monitoring: true
  monitoring_interval: "10s"
  alert_threshold: 0.7
  
  # Compliance
  enable_compliance_checks: true
  required_compliance: ["soc2", "iso27001", "pci_dss"]
  
  # Performance
  max_concurrent_evaluations: 1000
  cache_enabled: true
  cache_ttl: "10m"

# ML-Based Threat Detection Configuration
threat_detection:
  enabled: true
  analysis_interval: "30s"
  min_events_for_analysis: 10
  baseline_period: "7d"
  
  # Anomaly Detection
  anomaly_threshold: 0.7
  sensitivity_level: 0.8
  false_positive_threshold: 0.3
  
  # Model Configuration
  model_update_interval: "24h"
  auto_retrain: true
  min_training_samples: 1000
  
  # Feature Extraction
  feature_extraction_window: "1h"
  max_feature_history: 168  # 7 days of hourly features
  
  # Performance
  max_concurrent_analyses: 50
  cache_enabled: true
  cache_ttl: "1h"

# SIEM Integration Framework Configuration
siem_integration:
  enabled: true
  enabled_siems: ["splunk", "elastic", "qradar"]
  batch_size: 100
  flush_interval: "30s"
  retry_attempts: 3
  retry_delay: "5s"
  
  # Splunk Configuration
  splunk:
    host: "splunk.enterprise.local"
    port: 8088
    token: "${SPLUNK_HEC_TOKEN}"
    index: "qslb_security"
    source_type: "qslb:security"
    source: "qslb"
    use_https: true
    verify_ssl: true
  
  # Elastic SIEM Configuration
  elastic:
    addresses: ["https://elastic.enterprise.local:9200"]
    username: "${ELASTIC_USERNAME}"
    password: "${ELASTIC_PASSWORD}"
    index: "qslb-security"
    pipeline: "qslb-enrichment"
    use_https: true
    verify_ssl: true
  
  # IBM QRadar Configuration
  qradar:
    host: "qradar.enterprise.local"
    port: 443
    api_version: "v1"
    auth_token: "${QRADAR_API_TOKEN}"
    use_https: true
    verify_ssl: true
  
  # Correlation Settings
  enable_correlation: true
  correlation_window: "5m"
  
  # Event Filtering
  min_severity: "medium"
  event_filters:
    - name: "exclude_test_events"
      field: "source"
      operator: "ne"
      value: "test"
      action: "exclude"

# HSM Key Management Configuration
hsm_integration:
  enabled: true
  
  # Primary HSM
  primary_hsm:
    type: "pkcs11"
    endpoint: "hsm-primary.enterprise.local"
    credentials:
      slot: "0"
      pin: "${HSM_PRIMARY_PIN}"
      library: "/usr/lib/softhsm/libsofthsm2.so"
  
  # Backup HSM
  backup_hsm:
    type: "pkcs11"
    endpoint: "hsm-backup.enterprise.local"
    credentials:
      slot: "1"
      pin: "${HSM_BACKUP_PIN}"
      library: "/usr/lib/softhsm/libsofthsm2.so"
  
  # Key Management
  default_key_size: 4096
  key_rotation_interval: "90d"
  key_expiration_period: "365d"
  
  # Key Escrow
  enable_key_escrow: true
  escrow_threshold: 5
  recovery_threshold: 3
  escrow_custodians:
    - "security-officer-1"
    - "security-officer-2"
    - "compliance-officer"
    - "ciso"
    - "cto"
  
  # Compliance
  fips_mode: true
  common_criteria: true
  compliance_frameworks: ["fips-140-2", "common-criteria-eal4+"]
  
  # Audit
  enable_key_audit: true
  audit_level: "verbose"
  audit_retention: "7y"

# Compliance Automation Configuration
compliance_automation:
  enabled: true
  enabled_frameworks: ["soc2", "iso27001", "pci_dss", "hipaa", "nist"]
  
  # Assessment Settings
  assessment_interval: "24h"
  continuous_monitoring: true
  automated_remediation: true
  
  # Reporting
  reporting_interval: "1w"
  report_formats: ["pdf", "json", "csv"]
  report_distribution:
    - "compliance@enterprise.com"
    - "security@enterprise.com"
    - "audit@enterprise.com"
  
  # Evidence Collection
  evidence_retention: "7y"
  auto_evidence_collection: true
  evidence_encryption: true
  
  # Risk Management
  risk_tolerance: "low"
  risk_assessment_interval: "1w"
  
  # Performance
  max_concurrent_assessments: 10
  cache_enabled: true
  cache_ttl: "1h"

# SOAR Platform Configuration
soar_platform:
  enabled: true
  auto_response_enabled: true
  response_timeout: "30m"
  escalation_timeout: "1h"
  
  # Incident Management
  incident_classification:
    auto_classify: true
    ml_assisted: true
    confidence_threshold: 0.8
  auto_ticket_creation: true
  
  # Playbook Settings
  playbook_directory: "/etc/qslb/playbooks"
  default_playbooks:
    - "malware-response"
    - "data-breach-response"
    - "unauthorized-access-response"
    - "ddos-response"
  
  # Integration
  siem_integration:
    enabled: true
    fetch_interval: "30s"
  ticketing_integration:
    system: "servicenow"
    endpoint: "https://enterprise.service-now.com"
    username: "${SERVICENOW_USER}"
    password: "${SERVICENOW_PASS}"
  communication:
    slack:
      webhook_url: "${SLACK_WEBHOOK_URL}"
      channels: ["#security-alerts", "#incident-response"]
    email:
      smtp_server: "smtp.enterprise.com"
      from: "security-noreply@enterprise.com"
      to: ["security-team@enterprise.com"]
  
  # Threat Intelligence
  threat_intel_feeds:
    - name: "misp"
      url: "https://misp.enterprise.local"
      api_key: "${MISP_API_KEY}"
      enabled: true
    - name: "otx"
      url: "https://otx.alienvault.com"
      api_key: "${OTX_API_KEY}"
      enabled: true
  
  # Automation
  max_concurrent_playbooks: 20
  auto_enrichment: true
  auto_containment: false  # Requires approval for containment actions
  
  # Compliance
  compliance_frameworks: ["nist", "iso27001"]
  audit_logging: true
  data_retention: "7y"

# Enterprise Authentication Configuration
enterprise_authentication:
  enabled: true
  service_name: "QSLB Authentication Service"
  domain: "enterprise.local"
  base_url: "https://auth.enterprise.local"
  
  # Session Management
  session_timeout: "8h"
  max_sessions: 5
  session_cookie_name: "QSLB_SESSION"
  
  # Token Settings
  token_issuer: "qslb-auth"
  token_audience: ["qslb-api", "qslb-console"]
  token_expiry: "1h"
  refresh_token_expiry: "24h"
  
  # OIDC Providers
  oidc_providers:
    - name: "azure_ad"
      issuer_url: "https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0"
      client_id: "${AZURE_CLIENT_ID}"
      client_secret: "${AZURE_CLIENT_SECRET}"
      redirect_uri: "https://auth.enterprise.local/callback/azure"
      scopes: ["openid", "profile", "email"]
      enabled: true
      priority: 1
    - name: "okta"
      issuer_url: "https://enterprise.okta.com"
      client_id: "${OKTA_CLIENT_ID}"
      client_secret: "${OKTA_CLIENT_SECRET}"
      redirect_uri: "https://auth.enterprise.local/callback/okta"
      scopes: ["openid", "profile", "email", "groups"]
      enabled: true
      priority: 2
  
  # SAML Providers
  saml_providers:
    - name: "adfs"
      entity_id: "https://adfs.enterprise.local"
      sso_url: "https://adfs.enterprise.local/adfs/ls/"
      certificate: "${ADFS_CERTIFICATE}"
      enabled: true
      priority: 1
  
  # LDAP Providers
  ldap_providers:
    - name: "active_directory"
      host: "ldap.enterprise.local"
      port: 636
      use_ssl: true
      bind_dn: "CN=qslb-service,OU=Service Accounts,DC=enterprise,DC=local"
      bind_password: "${LDAP_BIND_PASSWORD}"
      base_dn: "DC=enterprise,DC=local"
      user_filter: "(&(objectClass=user)(sAMAccountName=%s))"
      group_filter: "(&(objectClass=group)(member=%s))"
      enabled: true
      priority: 3
  
  # MFA Settings
  mfa_required: true
  mfa_methods: ["totp", "webauthn", "sms"]
  mfa_grace_period: "7d"
  
  # Password Policy
  password_policy:
    min_length: 12
    require_upper: true
    require_lower: true
    require_digits: true
    require_special: true
    max_age: "90d"
    history_size: 12
  
  # Security Settings
  login_attempt_limit: 5
  lockout_duration: "15m"
  
  # Compliance
  compliance_mode: "strict"
  audit_level: "verbose"
  data_retention: "7y"
  
  # Integration
  hsm_integration: true
  vault_integration: true
  siem_integration: true

# Network Security Controls
network_security:
  enabled: true
  
  # Micro-segmentation
  micro_segmentation:
    enabled: true
    default_action: "deny"
    log_all_traffic: true
    block_unknown_traffic: true
    
    # Monitoring
    traffic_monitoring_interval: "10s"
    policy_evaluation_interval: "1m"
    
    # Thresholds
    suspicious_traffic_threshold: 10000
    anomaly_detection_enabled: true
    
    # Integration
    firewall_integration: true
    sdn_integration: true
    firewall_type: "iptables"
  
  # Network Policies
  default_policies:
    - name: "deny-all"
      action: "deny"
      priority: 1000
      enabled: true
    - name: "allow-management"
      source: "10.0.1.0/24"
      action: "allow"
      priority: 100
      enabled: true

# Audit and Logging Configuration
audit_logging:
  enabled: true
  audit_level: "verbose"
  retention_period: "7y"
  
  # Log destinations
  destinations:
    - type: "file"
      path: "/var/log/qslb/security-audit.log"
      format: "json"
      rotation: "daily"
      compression: true
      encryption: true
    - type: "siem"
      enabled: true
      real_time: true
    - type: "syslog"
      endpoint: "syslog.enterprise.local:514"
      protocol: "tls"
      facility: "local0"
  
  # Audit categories
  categories:
    authentication: true
    authorization: true
    data_access: true
    configuration_changes: true
    security_events: true
    compliance_events: true
    administrative_actions: true

# Security Monitoring and Alerting
monitoring:
  enabled: true
  
  # Metrics collection
  metrics_interval: "30s"
  retention_period: "365d"
  
  # Alerting
  alerting:
    enabled: true
    channels:
      - type: "email"
        recipients: ["security-alerts@enterprise.com"]
        severity_threshold: "medium"
      - type: "slack"
        webhook: "${SECURITY_SLACK_WEBHOOK}"
        channel: "#security-alerts"
        severity_threshold: "high"
      - type: "pagerduty"
        integration_key: "${PAGERDUTY_INTEGRATION_KEY}"
        severity_threshold: "critical"
  
  # Health checks
  health_checks:
    interval: "1m"
    timeout: "30s"
    endpoints:
      - "/health"
      - "/metrics"
      - "/ready"

# Performance and Resource Limits
performance:
  # CPU and Memory limits
  limits:
    cpu_cores: 16
    memory_gb: 32
    disk_gb: 1000
  
  # Concurrency limits
  concurrency:
    max_concurrent_requests: 10000
    max_concurrent_sessions: 50000
    max_concurrent_analyses: 100
  
  # Cache settings
  cache:
    enabled: true
    ttl: "10m"
    max_size: "1GB"
    eviction_policy: "lru"

# Development and Testing
development:
  # Only enable in non-production environments
  debug_mode: false
  test_mode: false
  mock_integrations: false
  
  # Testing endpoints (disabled in production)
  test_endpoints_enabled: false

# Environment-specific overrides
environment_overrides:
  production:
    debug_mode: false
    test_mode: false
    mock_integrations: false
    test_endpoints_enabled: false
    audit_level: "verbose"
    compliance_mode: "strict"
  
  staging:
    debug_mode: true
    test_mode: false
    mock_integrations: false
    test_endpoints_enabled: true
    audit_level: "standard"
    compliance_mode: "standard"
  
  development:
    debug_mode: true
    test_mode: true
    mock_integrations: true
    test_endpoints_enabled: true
    audit_level: "minimal"
    compliance_mode: "relaxed"

# Zero-Touch Security Orchestrator Integration Configuration
zero_touch_integrations:
  enabled: true
  
  # Integration Manager Settings
  integration_manager:
    health_check_interval: "5m"
    connection_retry_interval: "10m"
    max_failed_attempts: 5
    auto_disable_threshold: 10
    
  # Enhanced SIEM Integration for Zero-Touch Orchestrator
  enhanced_siem:
    enabled: true
    connector_type: "splunk"  # Options: splunk, qradar
    endpoint: "${SIEM_ENDPOINT}"
    credentials:
      username: "${SIEM_USERNAME}"
      password: "${SIEM_PASSWORD}"
      hec_token: "${SPLUNK_HEC_TOKEN}"  # For Splunk
      sec_token: "${QRADAR_SEC_TOKEN}"  # For QRadar
    timeout_seconds: 30
    retry_attempts: 3
    retry_delay_seconds: 5
    rate_limit_requests_per_minute: 100
    custom_config:
      index: "cronos-security"
      log_source_id: 1001
      default_assignee: "cronos-ai"
      auto_create_alerts: true
      alert_severity_mapping:
        critical: "critical"
        high: "high"
        medium: "medium"
        low: "low"
        informational: "informational"
  
  # Ticketing System Integration
  ticketing_system:
    enabled: true
    system_type: "servicenow"  # Options: servicenow, jira
    endpoint: "${TICKETING_ENDPOINT}"
    credentials:
      username: "${TICKETING_USERNAME}"
      password: "${TICKETING_PASSWORD}"
      api_token: "${TICKETING_API_TOKEN}"  # For Jira
    timeout_seconds: 30
    retry_attempts: 3
    auto_retry: true
    max_failures_before_disable: 5
    rate_limit_requests_per_minute: 60
    custom_config:
      # ServiceNow specific
      table_name: "incident"
      default_caller: "cronos-ai-system"
      security_group: "CRONOS AI Security Operations"
      auto_assign: true
      priority_mapping:
        critical: "1"  # Critical
        high: "2"      # High
        medium: "3"    # Moderate
        low: "4"       # Low
        informational: "5"  # Planning
      
      # Jira specific
      project_key: "CROSEC"
      issue_type: "Security Incident"
      security_component: "Security Operations"
      priority_mapping:
        critical: "Highest"
        high: "High"
        medium: "Medium"
        low: "Low"
        informational: "Lowest"
      
      # Workflow automation
      auto_create_tickets: true
      ticket_creation_threshold: "high"  # Only create tickets for high+ severity
      auto_update_tickets: true
      auto_close_tickets: false  # Require manual closure
  
  # Communication Systems Integration
  communication_systems:
    # Slack Integration
    slack:
      enabled: true
      endpoint: "https://slack.com/api"
      credentials:
        bot_token: "${SLACK_BOT_TOKEN}"
        webhook_url: "${SLACK_WEBHOOK_URL}"
      timeout_seconds: 15
      retry_attempts: 2
      rate_limit_requests_per_minute: 1000  # Slack's API limit
      custom_config:
        default_channel: "#cronos-security-alerts"
        threat_analysis_channel: "#cronos-threat-intel"
        operations_channel: "#cronos-security-ops"
        executive_channel: "#cronos-executive-alerts"
        
        # Channel routing by severity
        channel_mapping:
          critical: "#cronos-critical-alerts"
          high: "#cronos-high-priority"
          medium: "#cronos-security-alerts"
          low: "#cronos-security-alerts"
          informational: "#cronos-security-info"
          default: "#cronos-security-alerts"
        
        # Message formatting
        use_rich_formatting: true
        include_thread_replies: true
        mention_on_critical: true
        critical_mentions:
          - "@security-team"
          - "@incident-response"
        
        # Workflow integration
        enable_interactive_buttons: true
        enable_workflow_triggers: true
    
    # Email Integration
    email:
      enabled: true
      credentials:
        username: "${SMTP_USERNAME}"
        password: "${SMTP_PASSWORD}"
      timeout_seconds: 30
      retry_attempts: 3
      custom_config:
        smtp_server: "${SMTP_SERVER}"
        smtp_port: 587
        use_tls: true
        use_html: true
        
        # Default recipients
        default_recipients:
          - "cronos-security-team@enterprise.com"
          - "soc@enterprise.com"
        
        # Team-specific distributions
        security_team_recipients:
          - "cronos-security-team@enterprise.com"
          - "threat-intel@enterprise.com"
          - "malware-analysis@enterprise.com"
          
        operations_team_recipients:
          - "cronos-security-ops@enterprise.com"
          - "incident-response@enterprise.com"
          - "forensics@enterprise.com"
          
        executive_recipients:
          - "ciso@enterprise.com"
          - "cto@enterprise.com"
          - "security-leadership@enterprise.com"
        
        # Severity-based routing
        recipient_mapping:
          critical:
            - "ciso@enterprise.com"
            - "cronos-security-team@enterprise.com"
            - "incident-response@enterprise.com"
            - "security-leadership@enterprise.com"
          high:
            - "cronos-security-team@enterprise.com"
            - "soc@enterprise.com"
            - "incident-response@enterprise.com"
          medium:
            - "soc@enterprise.com"
            - "cronos-security-ops@enterprise.com"
          low:
            - "soc@enterprise.com"
          informational:
            - "soc@enterprise.com"
          default:
            - "soc@enterprise.com"
        
        # Email templates
        use_templates: true
        template_directory: "/etc/cronos-ai/templates/email"
        include_attachments: false  # Security policy
        max_email_size: "10MB"
  
  # Network Security Systems Integration
  network_security_systems:
    # Firewall Integration
    firewall:
      enabled: true
      endpoint: "${FIREWALL_ENDPOINT}"
      credentials:
        api_key: "${FIREWALL_API_KEY}"
        username: "${FIREWALL_USERNAME}"
        password: "${FIREWALL_PASSWORD}"
      timeout_seconds: 45
      retry_attempts: 2
      rate_limit_requests_per_minute: 30  # Conservative for firewall APIs
      custom_config:
        firewall_type: "palo_alto"  # Options: palo_alto, checkpoint, fortinet, generic
        
        # Automatic blocking settings
        auto_block_duration: 60     # minutes
        auto_block_threshold: "high"  # Only auto-block high+ severity threats
        max_auto_blocks_per_hour: 100
        
        # Block list management
        block_list_name: "CRONOS_AI_BLOCKED"
        use_dynamic_blocking: true
        enable_geo_blocking: false
        
        # Rule management
        rule_prefix: "CRONOS_AI_"
        rule_description_template: "Blocked by CRONOS AI - {reason} - {timestamp}"
        auto_cleanup_rules: true
        rule_cleanup_interval: "24h"
        
        # Safety constraints
        never_block_ranges:
          - "10.0.0.0/8"      # Internal networks
          - "172.16.0.0/12"   # Internal networks
          - "192.168.0.0/16"  # Internal networks
          - "127.0.0.0/8"     # Loopback
        
        whitelist_ips:
          - "${MANAGEMENT_NETWORK}"
          - "${BACKUP_NETWORK}"
        
        # Integration with legacy systems
        legacy_system_protection: true
        legacy_quarantine_vlan: "999"
    
    # IDS/IPS Integration
    ids_ips:
      enabled: false  # Disabled by default, enable per environment
      endpoint: "${IDS_ENDPOINT}"
      credentials:
        api_token: "${IDS_API_TOKEN}"
        username: "${IDS_USERNAME}"
        password: "${IDS_PASSWORD}"
      timeout_seconds: 30
      retry_attempts: 2
      custom_config:
        ids_type: "suricata"  # Options: suricata, snort, generic
        
        # Rule management
        rule_update_interval: "1h"
        auto_enable_rules: true
        rule_severity_threshold: "medium"
        
        # Signature management
        signature_feeds:
          - name: "emerging_threats"
            url: "https://rules.emergingthreats.net/open/suricata/emerging.rules.tar.gz"
            enabled: true
          - name: "cronos_custom"
            url: "${CRONOS_SIGNATURE_FEED}"
            enabled: true
        
        # Event processing
        event_correlation: true
        correlation_window: "5m"
        deduplication_enabled: true
        
        # Performance settings
        max_rules_per_category: 1000
        rule_performance_monitoring: true
  
  # Integration Performance and Reliability
  performance:
    # Connection pooling
    connection_pooling:
      enabled: true
      max_connections_per_host: 10
      connection_timeout: "30s"
      keep_alive_timeout: "60s"
    
    # Circuit breaker settings
    circuit_breaker:
      enabled: true
      failure_threshold: 5
      recovery_timeout: "60s"
      half_open_max_calls: 3
    
    # Rate limiting
    rate_limiting:
      enabled: true
      global_limit: 1000  # requests per minute
      per_integration_limit: 200
      burst_limit: 50
    
    # Caching
    response_caching:
      enabled: true
      cache_ttl: "5m"
      max_cache_size: "100MB"
      cache_compression: true
    
    # Async processing
    async_processing:
      enabled: true
      worker_threads: 10
      queue_size: 1000
      batch_processing: true
      batch_size: 50
      batch_timeout: "10s"
  
  # Security and Compliance
  security:
    # Credential management
    credentials:
      encryption_enabled: true
      rotation_interval: "90d"
      hsm_integration: true
      vault_integration: true
    
    # API security
    api_security:
      tls_version: "1.3"
      certificate_validation: true
      mutual_tls: false  # Enable per integration as needed
      api_key_rotation: true
      
    # Data protection
    data_protection:
      encrypt_in_transit: true
      encrypt_at_rest: true
      data_classification: true
      pii_detection: true
      data_masking: true
    
    # Audit and compliance
    audit:
      log_all_requests: true
      log_response_bodies: false  # Security policy
      audit_retention: "7y"
      compliance_frameworks: ["soc2", "iso27001", "pci_dss"]
  
  # Monitoring and Alerting
  monitoring:
    # Health monitoring
    health_checks:
      enabled: true
      check_interval: "1m"
      timeout: "30s"
      failure_threshold: 3
    
    # Performance monitoring
    performance_monitoring:
      enabled: true
      metrics_interval: "30s"
      track_response_times: true
      track_error_rates: true
      track_throughput: true
    
    # Integration-specific alerts
    alerts:
      integration_down:
        severity: "critical"
        channels: ["slack", "email", "pagerduty"]
      high_error_rate:
        threshold: 0.1  # 10% error rate
        severity: "high"
        channels: ["slack", "email"]
      slow_response:
        threshold: "30s"
        severity: "medium"
        channels: ["slack"]
      quota_exceeded:
        threshold: 0.9  # 90% of rate limit
        severity: "medium"
        channels: ["slack"]

