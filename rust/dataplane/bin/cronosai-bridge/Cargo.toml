[package]
name = "cronosai-bridge"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
io_engine = { path = "../../crates/io_engine" }
adapter_sdk = { path = "../../crates/adapter_sdk" }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
bytes = "1"
anyhow = "1"
async-trait = "0.1"
hyper = { version = "0.14", features = ["server", "http1", "tcp"] }
prometheus = "0.13"
