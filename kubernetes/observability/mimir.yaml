apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-config
  namespace: observability
  labels:
    app: mimir
data:
  mimir.yaml: |
    multitenancy_enabled: false

    server:
      http_listen_port: 9009
      grpc_listen_port: 9095
      log_level: info

    common:
      storage:
        backend: filesystem
        filesystem:
          dir: /data/mimir

    blocks_storage:
      backend: filesystem
      bucket_store:
        sync_dir: /data/mimir/tsdb-sync
      filesystem:
        dir: /data/mimir/data
      tsdb:
        dir: /data/mimir/tsdb

    compactor:
      data_dir: /data/mimir/compactor
      sharding_ring:
        kvstore:
          store: memberlist

    distributor:
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: memberlist

    ingester:
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: memberlist
        replication_factor: 1

    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/rules

    limits:
      ingestion_rate: 10000
      ingestion_burst_size: 200000
      max_global_series_per_user: 150000
      max_global_series_per_metric: 20000
      ruler_max_rules_per_rule_group: 20
      ruler_max_rule_groups_per_tenant: 35
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mimir
  namespace: observability
  labels:
    app: mimir
spec:
  serviceName: mimir
  replicas: 1
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
    spec:
      securityContext:
        fsGroup: 10001
        runAsUser: 10001
        runAsGroup: 10001
      containers:
        - name: mimir
          image: grafana/mimir:2.10.4
          args:
            - -config.file=/etc/mimir/mimir.yaml
          ports:
            - containerPort: 9009
              name: http
            - containerPort: 9095
              name: grpc
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 2Gi
          volumeMounts:
            - name: mimir-config
              mountPath: /etc/mimir
            - name: mimir-storage
              mountPath: /data/mimir
          livenessProbe:
            httpGet:
              path: /ready
              port: 9009
            initialDelaySeconds: 45
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 9009
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: mimir-config
          configMap:
            name: mimir-config
  volumeClaimTemplates:
    - metadata:
        name: mimir-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mimir
  namespace: observability
  labels:
    app: mimir
spec:
  type: ClusterIP
  ports:
    - port: 9009
      targetPort: 9009
      name: http
    - port: 9095
      targetPort: 9095
      name: grpc
  selector:
    app: mimir
