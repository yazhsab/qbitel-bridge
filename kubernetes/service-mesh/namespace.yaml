apiVersion: v1
kind: Namespace
metadata:
  name: cronos-service-mesh
  labels:
    name: cronos-service-mesh
    app.kubernetes.io/name: cronos-ai
    app.kubernetes.io/component: service-mesh
    app.kubernetes.io/part-of: cronos-platform
    cronos.ai/quantum-safe: "true"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: cronos-service-mesh-quota
  namespace: cronos-service-mesh
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: cronos-service-mesh-limits
  namespace: cronos-service-mesh
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      cpu: "250m"
      memory: 256Mi
    type: Container
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: "200m"
      memory: 256Mi
    type: Pod
