apiVersion: v1
kind: ServiceAccount
metadata:
  name: cronos-xds-server
  namespace: cronos-service-mesh
  labels:
    app: cronos-xds-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cronos-xds-server
  labels:
    app: cronos-xds-server
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods", "nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.istio.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cronos-xds-server
  labels:
    app: cronos-xds-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cronos-xds-server
subjects:
- kind: ServiceAccount
  name: cronos-xds-server
  namespace: cronos-service-mesh
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cronos-admission-webhook
  namespace: cronos-service-mesh
  labels:
    app: cronos-admission-webhook
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cronos-admission-webhook
  labels:
    app: cronos-admission-webhook
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cronos-admission-webhook
  labels:
    app: cronos-admission-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cronos-admission-webhook
subjects:
- kind: ServiceAccount
  name: cronos-admission-webhook
  namespace: cronos-service-mesh
