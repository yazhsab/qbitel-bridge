<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1100" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    QBITEL AI - Platform Architecture
  </text>

  <!-- Define styles -->
  <defs>
    <style>
      .box { stroke-width: 2; rx: 8; }
      .label { font-family: Arial, sans-serif; font-size: 14; font-weight: bold; }
      .sublabel { font-family: Arial, sans-serif; font-size: 11; fill: #666; }
      .connector { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .bidirectional { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); marker-start: url(#arrowhead-start); }
    </style>

    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-start" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto">
      <polygon points="10 0, 0 3, 10 6" fill="#333" />
    </marker>
  </defs>

  <!-- External Systems - Top -->
  <g id="legacy-systems">
    <rect x="50" y="70" width="300" height="80" class="box" fill="#f5f5f5" stroke="#424242" />
    <text x="200" y="95" class="label" text-anchor="middle">Legacy Systems</text>
    <text x="200" y="115" class="sublabel" text-anchor="middle">COBOL Mainframes | SCADA</text>
    <text x="200" y="135" class="sublabel" text-anchor="middle">Medical Devices | Proprietary Protocols</text>
  </g>

  <g id="modern-systems">
    <rect x="450" y="70" width="300" height="80" class="box" fill="#e0f2f1" stroke="#004d40" />
    <text x="600" y="95" class="label" text-anchor="middle">Modern Systems</text>
    <text x="600" y="115" class="sublabel" text-anchor="middle">Cloud (AWS/Azure/GCP) | Microservices</text>
    <text x="600" y="135" class="sublabel" text-anchor="middle">IoT Devices | SaaS Applications</text>
  </g>

  <!-- Data Plane -->
  <g id="data-plane">
    <rect x="200" y="210" width="400" height="80" class="box" fill="#fff3e0" stroke="#e65100" />
    <text x="400" y="235" class="label" text-anchor="middle">Data Plane - Rust</text>
    <text x="400" y="255" class="sublabel" text-anchor="middle">Packet Capture (DPDK/eBPF) | Protocol Parser</text>
    <text x="400" y="275" class="sublabel" text-anchor="middle">Crypto Engine (Kyber/Dilithium) | Forwarding (10-100 Gbps)</text>
  </g>

  <!-- AI Intelligence Layer -->
  <g id="ai-layer">
    <rect x="50" y="350" width="340" height="80" class="box" fill="#e8f5e9" stroke="#1b5e20" />
    <text x="220" y="375" class="label" text-anchor="middle">AI Intelligence - Python</text>
    <text x="220" y="395" class="sublabel" text-anchor="middle">Protocol Discovery | Translation</text>
    <text x="220" y="415" class="sublabel" text-anchor="middle">Zero-Touch Security</text>
  </g>

  <!-- Compliance and Copilot -->
  <g id="compliance">
    <rect x="410" y="350" width="340" height="80" class="box" fill="#e8f5e9" stroke="#1b5e20" />
    <text x="580" y="375" class="label" text-anchor="middle">Compliance and Copilot - Python</text>
    <text x="580" y="395" class="sublabel" text-anchor="middle">Autonomous Compliance (9 Frameworks)</text>
    <text x="580" y="415" class="sublabel" text-anchor="middle">Protocol Copilot | Legacy Whisperer</text>
  </g>

  <!-- ML/AI Services -->
  <g id="llm-services">
    <rect x="200" y="490" width="400" height="80" class="box" fill="#e8f5e9" stroke="#1b5e20" />
    <text x="400" y="515" class="label" text-anchor="middle">ML/AI Services - Python</text>
    <text x="400" y="535" class="sublabel" text-anchor="middle">Unified LLM (OpenAI/Anthropic/Google)</text>
    <text x="400" y="555" class="sublabel" text-anchor="middle">RAG Engine | Anomaly Detection (VAE/LSTM)</text>
  </g>

  <!-- Storage and Queue -->
  <g id="storage">
    <rect x="50" y="630" width="340" height="80" class="box" fill="#fce4ec" stroke="#880e4f" />
    <text x="220" y="655" class="label" text-anchor="middle">Storage and Queue</text>
    <text x="220" y="675" class="sublabel" text-anchor="middle">TimescaleDB | ChromaDB</text>
    <text x="220" y="695" class="sublabel" text-anchor="middle">Redis Cache | RabbitMQ</text>
  </g>

  <!-- Security and Monitoring -->
  <g id="security">
    <rect x="410" y="630" width="340" height="80" class="box" fill="#ffebee" stroke="#b71c1c" />
    <text x="580" y="655" class="label" text-anchor="middle">Security and Monitoring</text>
    <text x="580" y="675" class="sublabel" text-anchor="middle">Quantum Encryption (QKD+PQC) | HSM</text>
    <text x="580" y="695" class="sublabel" text-anchor="middle">Audit Trail (Blockchain) | Prometheus</text>
  </g>

  <!-- Control Plane -->
  <g id="control-plane">
    <rect x="200" y="770" width="400" height="80" class="box" fill="#f3e5f5" stroke="#4a148c" />
    <text x="400" y="795" class="label" text-anchor="middle">Control Plane - Go</text>
    <text x="400" y="815" class="sublabel" text-anchor="middle">API Gateway (REST/gRPC) | Authentication (OAuth2/JWT)</text>
    <text x="400" y="835" class="sublabel" text-anchor="middle">Service Orchestrator (Kubernetes) | Config Manager (etcd)</text>
  </g>

  <!-- Frontend Layer -->
  <g id="frontend">
    <rect x="200" y="910" width="400" height="80" class="box" fill="#e1f5ff" stroke="#01579b" />
    <text x="400" y="935" class="label" text-anchor="middle">Frontend Layer</text>
    <text x="400" y="955" class="sublabel" text-anchor="middle">Web Console (React/TypeScript)</text>
    <text x="400" y="975" class="sublabel" text-anchor="middle">Mobile App | CLI Tools</text>
  </g>

  <!-- Connectors -->

  <!-- Legacy to Data Plane -->
  <path d="M 200 150 L 200 180 L 300 180 L 300 210" class="bidirectional" />

  <!-- Modern to Data Plane -->
  <path d="M 600 150 L 600 180 L 500 180 L 500 210" class="bidirectional" />

  <!-- Data Plane to AI -->
  <path d="M 300 290 L 300 320 L 220 320 L 220 350" class="connector" />

  <!-- Data Plane to Compliance -->
  <path d="M 500 290 L 500 320 L 580 320 L 580 350" class="connector" />

  <!-- Data Plane to Security -->
  <path d="M 500 290 L 500 310 L 700 310 L 700 600 L 580 600 L 580 630" class="connector" />

  <!-- AI to LLM -->
  <path d="M 220 430 L 220 460 L 350 460 L 350 490" class="connector" />

  <!-- Compliance to LLM -->
  <path d="M 580 430 L 580 460 L 450 460 L 450 490" class="connector" />

  <!-- AI to Storage -->
  <path d="M 100 430 L 100 600 L 220 600 L 220 630" class="connector" />

  <!-- Compliance to Storage -->
  <path d="M 700 430 L 700 460 L 750 460 L 750 740 L 220 740 L 220 710" class="connector" />

  <!-- LLM to Storage -->
  <path d="M 300 570 L 300 600 L 280 600 L 280 630" class="connector" />

  <!-- AI to Control -->
  <path d="M 220 430 L 220 740 L 350 740 L 350 770" class="connector" />

  <!-- Compliance to Control -->
  <path d="M 580 430 L 580 740 L 450 740 L 450 770" class="connector" />

  <!-- Storage to Control -->
  <path d="M 220 710 L 220 740 L 300 740 L 300 770" class="connector" />

  <!-- Security to Control -->
  <path d="M 580 710 L 580 740 L 500 740 L 500 770" class="connector" />

  <!-- Control to Frontend -->
  <path d="M 400 850 L 400 910" class="connector" />

  <!-- Legend -->
  <g id="legend">
    <text x="50" y="1030" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Legend:</text>
    <line x1="50" y1="1045" x2="90" y2="1045" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="100" y="1050" font-family="Arial, sans-serif" font-size="11">Data Flow</text>

    <line x1="200" y1="1045" x2="240" y2="1045" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)" />
    <text x="250" y="1050" font-family="Arial, sans-serif" font-size="11">Bidirectional</text>
  </g>

  <!-- Footer -->
  <text x="400" y="1080" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Copyright 2025 QBITEL AI - Quantum-Safe Security Platform
  </text>
</svg>
