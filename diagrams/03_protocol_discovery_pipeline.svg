<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
      .box { stroke-width: 2; rx: 8; }
      .label { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; }
      .sublabel { font-family: Arial, sans-serif; font-size: 11px; fill: #555; }
      .feature { font-family: Arial, sans-serif; font-size: 10px; fill: #444; }
      .time { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #10b981; }
    </style>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
