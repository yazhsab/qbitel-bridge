  <text x="400" y="825" class="label" text-anchor="middle" style="fill: #dc2626;">Traditional Manual Approach</text>
  <text x="400" y="850" class="sublabel" text-anchor="middle">‚è± 6-12 months ‚Ä¢ üí∞ $500K-$2M ‚Ä¢ Manual reverse engineering ‚Ä¢ Error-prone</text>

  <rect x="730" y="800" width="590" height="70" fill="#ecfdf5" stroke="#10b981"/>
  <text x="1025" y="825" class="label" text-anchor="middle" style="fill: #059669;">QBITEL AI Automated</text>
  <text x="1025" y="850" class="sublabel" text-anchor="middle" style="font-weight: bold;">‚è± 2-4 hours ‚Ä¢ üí∞ $0 marginal ‚Ä¢ 89% accuracy ‚Ä¢ Fully autonomous</text>

