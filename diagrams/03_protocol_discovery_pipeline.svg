  <text x="420" y="750" class="feature">‚úì Production Parser (tested)</text>
  <text x="700" y="720" class="feature">‚úì Confidence Scores (0.89 avg)</text>
  <text x="700" y="735" class="feature">‚úì Performance (50K msg/sec)</text>
  <text x="700" y="750" class="feature">‚úì Integration Artifacts</text>

  <!-- Comparison -->
