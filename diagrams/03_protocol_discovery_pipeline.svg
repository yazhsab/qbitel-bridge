  <text x="1050" y="465" class="sublabel" text-anchor="middle" style="font-weight: bold;">Output: Production-Ready Parser</text>

  <!-- Merge arrows -->
  <line x1="420" y1="470" x2="700" y2="520" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="1050" y1="470" x2="700" y2="520" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>

