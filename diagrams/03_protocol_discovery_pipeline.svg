  <text x="700" y="120" class="label" text-anchor="middle">Raw Protocol Data</text>
  <text x="700" y="140" class="sublabel" text-anchor="middle">Binary Traffic ‚Ä¢ PCAP Files ‚Ä¢ Network Samples</text>

