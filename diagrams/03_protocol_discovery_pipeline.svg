  <text x="470" y="600" class="feature">‚Ä¢ Update field detection models ‚Ä¢ Improve accuracy over time</text>
  <text x="700" y="620" class="sublabel" text-anchor="middle" style="font-weight: bold;">Output: Ever-Improving Accuracy</text>

  <line x1="700" y1="630" x2="700" y2="670" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>

