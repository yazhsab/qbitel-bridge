<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #555; }
      .box { stroke-width: 2.5; rx: 12; filter: url(#shadow); }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 15px; font-weight: 600; }
      .sublabel { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #666; }
      .feature { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #444; }
      .connector { stroke: #555; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
      .biconnector { stroke: #555; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); marker-start: url(#arrowhead-start); }
      .group-border { stroke: #2563eb; stroke-width: 3; fill: none; rx: 16; stroke-dasharray: 8,4; }
      .layer-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2563eb; }
    </style>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>

    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#555" />
    </marker>
    <marker id="arrowhead-start" markerWidth="12" markerHeight="12" refX="1" refY="6" orient="auto">
      <polygon points="12 0, 0 6, 12 12" fill="#555" />
    </marker>

    <linearGradient id="grad-ai" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad-cloud" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad-security" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad-quantum" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="700" y="40" class="title" text-anchor="middle">CRONOS AI Platform Architecture</text>
  <text x="700" y="65" class="subtitle" text-anchor="middle">Complete Enterprise Security Platform for the Quantum Age</text>

  <!-- External Systems Layer -->
  <rect x="50" y="100" width="1300" height="1" fill="#e5e7eb"/>
  <text x="60" y="125" class="layer-label">EXTERNAL SYSTEMS</text>

  <g id="legacy-systems">
    <rect x="80" y="140" width="380" height="120" class="box" fill="#f3f4f6" stroke="#6b7280" />
    <text x="270" y="170" class="label" text-anchor="middle">Legacy Systems</text>
    <text x="270" y="195" class="sublabel" text-anchor="middle">COBOL Mainframes • IBM z/OS</text>
    <text x="270" y="215" class="sublabel" text-anchor="middle">SCADA/ICS Systems</text>
    <text x="270" y="235" class="sublabel" text-anchor="middle">Proprietary Protocols • Medical Devices</text>
  </g>

  <g id="modern-systems">
    <rect x="940" y="140" width="380" height="120" class="box" fill="#dbeafe" stroke="#2563eb" />
    <text x="1130" y="170" class="label" text-anchor="middle">Modern Systems</text>
    <text x="1130" y="195" class="sublabel" text-anchor="middle">Cloud Services (AWS/Azure/GCP)</text>
    <text x="1130" y="215" class="sublabel" text-anchor="middle">Microservices • Kubernetes</text>
    <text x="1130" y="235" class="sublabel" text-anchor="middle">IoT Devices • SaaS Applications</text>
  </g>

  <!-- Translation Studio Layer -->
  <rect x="50" y="290" width="1300" height="1" fill="#e5e7eb"/>
  <text x="60" y="315" class="layer-label">TRANSLATION STUDIO</text>

  <g id="translation-studio">
    <rect x="350" y="330" width="700" height="140" class="box" fill="url(#grad-ai)" stroke="#10b981" />
    <text x="700" y="360" class="label" text-anchor="middle" style="font-size: 18px;">Translation Studio & Protocol Marketplace</text>
    <text x="700" y="390" class="sublabel" text-anchor="middle">Auto API Generation (OpenAPI 3.0) • SDK Generation (6 Languages)</text>
    <text x="700" y="410" class="sublabel" text-anchor="middle">Protocol Bridge (Real-Time Translation) • 1,000+ Pre-Built Protocols</text>
    <text x="700" y="435" class="feature" text-anchor="middle">Python • TypeScript • JavaScript • Go • Java • C# | ISO-8583 • HL7 • Modbus • SWIFT</text>
    <text x="700" y="455" class="feature" text-anchor="middle" style="font-weight: bold; fill: #10b981;">⚡ 6-12 months → 2-4 hours</text>
  </g>

  <!-- AI Intelligence Layer -->
  <rect x="50" y="500" width="1300" height="1" fill="#e5e7eb"/>
  <text x="60" y="525" class="layer-label">AI INTELLIGENCE LAYER</text>

  <g id="ai-left">
    <rect x="80" y="540" width="400" height="140" class="box" fill="url(#grad-ai)" stroke="#10b981" />
    <text x="280" y="570" class="label" text-anchor="middle">AI Protocol Discovery</text>
    <text x="280" y="595" class="sublabel" text-anchor="middle">PCFG Inference • BiLSTM-CRF (89% accuracy)</text>
    <text x="280" y="615" class="sublabel" text-anchor="middle">Transformer Learning • Real-Time Classification</text>
    <text x="280" y="635" class="feature" text-anchor="middle">Autonomous Protocol Learning</text>
    <text x="280" y="655" class="feature" text-anchor="middle">Multi-Phase Discovery Pipeline</text>
  </g>

  <g id="ai-center">
    <rect x="500" y="540" width="400" height="140" class="box" fill="url(#grad-ai)" stroke="#10b981" />
    <text x="700" y="570" class="label" text-anchor="middle">Agentic AI Security</text>
    <text x="700" y="595" class="sublabel" text-anchor="middle">Zero-Touch Decision Engine (78% Autonomous)</text>
    <text x="700" y="615" class="sublabel" text-anchor="middle">Multi-Agent Orchestration • LLM-Powered</text>
    <text x="700" y="635" class="feature" text-anchor="middle">On-Premise LLM (Ollama/vLLM/LocalAI)</text>
    <text x="700" y="655" class="feature" text-anchor="middle">6 Specialized AI Agents</text>
  </g>

  <g id="ai-right">
    <rect x="920" y="540" width="400" height="140" class="box" fill="url(#grad-ai)" stroke="#10b981" />
    <text x="1120" y="570" class="label" text-anchor="middle">Compliance Automation</text>
    <text x="1120" y="595" class="sublabel" text-anchor="middle">9+ Frameworks (SOC 2, GDPR, PCI-DSS, HIPAA)</text>
    <text x="1120" y="615" class="sublabel" text-anchor="middle">Autonomous Auditing • 1-Click Reporting</text>
    <text x="1120" y="635" class="feature" text-anchor="middle">NIST CSF • ISO 27001 • FedRAMP</text>
    <text x="1120" y="655" class="feature" text-anchor="middle">Continuous Evidence Collection</text>
  </g>

  <!-- Cloud-Native Security Layer -->
  <rect x="50" y="710" width="1300" height="1" fill="#e5e7eb"/>
  <text x="60" y="735" class="layer-label">CLOUD-NATIVE SECURITY</text>

  <g id="cloud-left">
    <rect x="80" y="750" width="400" height="140" class="box" fill="url(#grad-cloud)" stroke="#3b82f6" />
    <text x="280" y="780" class="label" text-anchor="middle">Service Mesh Integration</text>
    <text x="280" y="805" class="sublabel" text-anchor="middle">Istio/Envoy xDS Server (1,000+ proxies)</text>
    <text x="280" y="825" class="sublabel" text-anchor="middle">Quantum-Safe mTLS • <10ms Config Updates</text>
    <text x="280" y="845" class="feature" text-anchor="middle">AES-256-GCM Encryption (<1ms overhead)</text>
    <text x="280" y="865" class="feature" text-anchor="middle">Zero-Trust Network Policies</text>
  </g>

  <g id="cloud-center">
    <rect x="500" y="750" width="400" height="140" class="box" fill="url(#grad-cloud)" stroke="#3b82f6" />
    <text x="700" y="780" class="label" text-anchor="middle">Container Security</text>
    <text x="700" y="805" class="sublabel" text-anchor="middle">Trivy Scanning (1,000+ images/hr)</text>
    <text x="700" y="825" class="sublabel" text-anchor="middle">eBPF Runtime Monitoring (<1% CPU)</text>
    <text x="700" y="845" class="feature" text-anchor="middle">Admission Webhooks (1,000+ pods/sec)</text>
    <text x="700" y="865" class="feature" text-anchor="middle">Dilithium-5 Image Signing</text>
  </g>

  <g id="cloud-right">
    <rect x="920" y="750" width="400" height="140" class="box" fill="url(#grad-cloud)" stroke="#3b82f6" />
    <text x="1120" y="780" class="label" text-anchor="middle">Multi-Cloud Integration</text>
    <text x="1120" y="805" class="sublabel" text-anchor="middle">AWS Security Hub • Azure Sentinel</text>
    <text x="1120" y="825" class="sublabel" text-anchor="middle">GCP Security Command Center</text>
    <text x="1120" y="845" class="feature" text-anchor="middle">Event Streaming (Kafka: 100K msg/sec)</text>
    <text x="1120" y="865" class="feature" text-anchor="middle">Unified Observability (Prometheus/Jaeger)</text>
  </g>

  <!-- Threat Intelligence Layer -->
  <rect x="50" y="920" width="1300" height="1" fill="#e5e7eb"/>
  <text x="60" y="945" class="layer-label">THREAT INTELLIGENCE & OBSERVABILITY</text>

  <g id="threat-left">
    <rect x="80" y="960" width="400" height="120" class="box" fill="url(#grad-security)" stroke="#ef4444" />
    <text x="280" y="990" class="label" text-anchor="middle">Threat Intelligence Platform</text>
    <text x="280" y="1015" class="sublabel" text-anchor="middle">MITRE ATT&CK Mapping</text>
    <text x="280" y="1035" class="sublabel" text-anchor="middle">STIX/TAXII Feeds • Threat Hunting</text>
    <text x="280" y="1055" class="feature" text-anchor="middle">AI-Powered Threat Correlation</text>
  </g>

  <g id="threat-center">
    <rect x="500" y="960" width="400" height="120" class="box" fill="url(#grad-security)" stroke="#ef4444" />
    <text x="700" y="990" class="label" text-anchor="middle">Enterprise IAM</text>
    <text x="700" y="1015" class="sublabel" text-anchor="middle">RBAC • MFA • SSO Integration</text>
    <text x="700" y="1035" class="sublabel" text-anchor="middle">API Key Management • OAuth2/JWT</text>
    <text x="700" y="1055" class="feature" text-anchor="middle">Quantum-Safe Authentication</text>
  </g>

  <g id="threat-right">
    <rect x="920" y="960" width="400" height="120" class="box" fill="url(#grad-security)" stroke="#ef4444" />
    <text x="1120" y="990" class="label" text-anchor="middle">Monitoring & Observability</text>
    <text x="1120" y="1015" class="sublabel" text-anchor="middle">Prometheus (50+ metrics)</text>
    <text x="1120" y="1035" class="sublabel" text-anchor="middle">OpenTelemetry • Distributed Tracing</text>
    <text x="1120" y="1055" class="feature" text-anchor="middle">Real-Time Performance Dashboards</text>
  </g>

  <!-- Post-Quantum Cryptography Foundation -->
  <rect x="50" y="1110" width="1300" height="1" fill="#e5e7eb"/>
  <text x="60" y="1135" class="layer-label">POST-QUANTUM CRYPTOGRAPHY FOUNDATION</text>

  <g id="quantum-layer">
    <rect x="200" y="1150" width="1000" height="140" class="box" fill="url(#grad-quantum)" stroke="#8b5cf6" stroke-width="3" />
    <text x="700" y="1185" class="label" text-anchor="middle" style="font-size: 18px;">Quantum-Safe Cryptography Layer (NIST Level 5)</text>
    <text x="700" y="1215" class="sublabel" text-anchor="middle">Kyber-1024 (Key Encapsulation: 256-bit quantum security)</text>
    <text x="700" y="1235" class="sublabel" text-anchor="middle">Dilithium-5 (Digital Signatures) • AES-256-GCM (Symmetric Encryption)</text>
    <text x="700" y="1255" class="feature" text-anchor="middle">100,000+ ops/sec • <1ms latency • Perfect Forward Secrecy</text>
    <text x="700" y="1275" class="feature" text-anchor="middle" style="font-weight: bold; fill: #8b5cf6;">✓ NIST Approved • Production Battle-Tested • Air-Gapped Support</text>
  </g>

  <!-- Infrastructure Layer -->
  <rect x="50" y="1320" width="1300" height="1" fill="#e5e7eb"/>
  <text x="60" y="1345" class="layer-label">DEPLOYMENT INFRASTRUCTURE</text>

  <g id="infrastructure">
    <rect x="200" y="1360" width="1000" height="100" class="box" fill="#f9fafb" stroke="#6b7280" />
    <text x="700" y="1390" class="label" text-anchor="middle">Kubernetes • Docker • Helm Charts</text>
    <text x="700" y="1415" class="sublabel" text-anchor="middle">CI/CD (GitHub Actions) • GitOps • Automated Testing (236+ Tests, 85% Coverage)</text>
    <text x="700" y="1440" class="feature" text-anchor="middle">Multi-Cloud (AWS/Azure/GCP) • On-Premise • Air-Gapped Deployments</text>
  </g>

  <!-- Connectors -->
  <!-- Legacy to Translation Studio -->
  <path d="M 270 260 L 270 300 L 500 300 L 500 330" class="biconnector" />

  <!-- Modern to Translation Studio -->
  <path d="M 1130 260 L 1130 300 L 900 300 L 900 330" class="biconnector" />

  <!-- Translation to AI Layer -->
  <path d="M 500 470 L 500 500 L 280 500 L 280 540" class="connector" />
  <path d="M 700 470 L 700 540" class="connector" />
  <path d="M 900 470 L 900 500 L 1120 500 L 1120 540" class="connector" />

  <!-- AI Layer to Cloud Layer -->
  <path d="M 280 680 L 280 750" class="connector" />
  <path d="M 700 680 L 700 750" class="connector" />
  <path d="M 1120 680 L 1120 750" class="connector" />

  <!-- Cloud Layer to Threat Intelligence -->
  <path d="M 280 890 L 280 960" class="connector" />
  <path d="M 700 890 L 700 960" class="connector" />
  <path d="M 1120 890 L 1120 960" class="connector" />

  <!-- All to Quantum Layer -->
  <path d="M 280 1080 L 280 1100 L 400 1100 L 400 1150" class="connector" />
  <path d="M 700 1080 L 700 1150" class="connector" />
  <path d="M 1120 1080 L 1120 1100 L 1000 1100 L 1000 1150" class="connector" />

  <!-- Quantum to Infrastructure -->
  <path d="M 700 1290 L 700 1360" class="connector" />

  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="1490" width="1300" height="90" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5" rx="8"/>
    <text x="70" y="1515" class="label">Platform Capabilities Summary:</text>

    <text x="70" y="1540" class="feature">• 10 Revolutionary Products in One Platform</text>
    <text x="70" y="1560" class="feature">• 78% Autonomous Security Operations (vs 0% industry standard)</text>

    <text x="450" y="1540" class="feature">• 2-4 Hours Protocol Discovery (vs 6-12 months manual)</text>
    <text x="450" y="1560" class="feature">• NIST Level 5 Quantum-Safe (Kyber-1024 + Dilithium-5)</text>

    <text x="900" y="1540" class="feature">• 1,000+ Pre-Built Protocols in Marketplace</text>
    <text x="900" y="1560" class="feature">• 100,000+ ops/sec • <1ms latency • Multi-Cloud Ready</text>
  </g>

  <!-- Footer -->
  <text x="700" y="1595" class="subtitle" text-anchor="middle" style="font-size: 11px;">
    © 2025 CRONOS AI - Complete Enterprise Security Platform for the Quantum Age
  </text>
</svg>
