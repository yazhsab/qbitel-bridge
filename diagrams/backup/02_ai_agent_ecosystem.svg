    <text x="340" y="165" class="label" text-anchor="middle" style="font-size: 17px; fill: #dc2626;">Zero-Touch Decision Agent</text>
    <text x="340" y="190" class="sublabel" text-anchor="middle">LLM-Powered Autonomous Security Decision Making</text>

    <text x="120" y="220" class="feature">üìä Threat Analysis Pipeline</text>
    <text x="130" y="238" class="feature">‚Ä¢ ML Classification (anomaly score, threat type)</text>
    <text x="130" y="253" class="feature">‚Ä¢ LLM Contextual Analysis (narrative, TTPs)</text>
    <text x="130" y="268" class="feature">‚Ä¢ Business Impact Assessment</text>

    <text x="120" y="295" class="feature">üéØ Decision Matrix</text>
    <text x="130" y="313" class="feature">‚Ä¢ High Confidence (>0.95) + Low Risk ‚Üí Auto-Execute</text>
    <text x="130" y="328" class="feature">‚Ä¢ Medium Conf (0.85-0.95) ‚Üí Auto-Approve</text>

    <rect x="360" y="210" width="200" height="130" fill="#fef2f2" stroke="#dc2626" stroke-width="1.5" rx="6"/>
    <text x="460" y="230" class="metric" text-anchor="middle" style="font-size: 13px;">Performance Metrics</text>
    <text x="375" y="250" class="feature">Autonomous Rate: 78%</text>
    <text x="375" y="265" class="feature">Avg Confidence: 0.87</text>
    <text x="375" y="280" class="feature">Decision Latency: <180ms</text>
    <text x="375" y="295" class="feature">Accuracy: 94%</text>
    <text x="375" y="310" class="feature">Human Escalation: 15%</text>
    <text x="375" y="325" class="feature">False Positives: <3%</text>
  </g>

