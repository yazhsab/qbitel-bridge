    <text x="840" y="773" class="feature">‚ö†Ô∏è Must be explicitly enabled in configuration</text>

    <text x="1170" y="788" class="metric" text-anchor="middle">On-Premise Advantage: Air-Gapped ‚úì | Data Sovereignty ‚úì | GDPR/HIPAA ‚úì | Zero API Cost ‚úì</text>
  </g>

  <!-- RAG Engine -->
