    <text x="860" y="190" class="sublabel" text-anchor="middle">Autonomous Multi-Phase Protocol Learning</text>

    <text x="640" y="220" class="feature">üß† 5-Phase Discovery Pipeline</text>
    <text x="650" y="238" class="feature">1. Statistical Analysis (entropy, patterns)</text>
    <text x="650" y="253" class="feature">2. ML Classification (protocol type, 89% accuracy)</text>
    <text x="650" y="268" class="feature">3. Grammar Learning (PCFG + Transformer)</text>
    <text x="650" y="283" class="feature">4. Parser Generation (production code)</text>
    <text x="650" y="298" class="feature">5. Adaptive Learning (continuous improvement)</text>

    <rect x="880" y="210" width="200" height="130" fill="#f0fdf4" stroke="#059669" stroke-width="1.5" rx="6"/>
    <text x="980" y="230" class="metric" text-anchor="middle" style="font-size: 13px;">Performance Metrics</text>
    <text x="895" y="250" class="feature">Discoveries: 1,247+</text>
    <text x="895" y="265" class="feature">Avg Time: 120ms</text>
    <text x="895" y="280" class="feature">Cache Hit Rate: 82%</text>
    <text x="895" y="295" class="feature">Parser Accuracy: 89%</text>
    <text x="895" y="310" class="feature">Learning Jobs: 42/day</text>
    <text x="895" y="325" class="feature">BiLSTM-CRF: 89%</text>
  </g>

