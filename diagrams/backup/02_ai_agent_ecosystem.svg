    <text x="140" y="740" class="feature" style="font-weight: bold;">Ollama (PRIMARY)</text>
    <text x="150" y="758" class="feature">‚Ä¢ Llama 3.2 (8B, 70B) ‚Ä¢ Mixtral 8x7B ‚Ä¢ Qwen2.5 ‚Ä¢ Phi-3</text>
    <text x="150" y="773" class="feature">‚Ä¢ Custom Fine-tuned Models ‚Ä¢ 100% Offline ‚Ä¢ Zero Data Exfiltration</text>
