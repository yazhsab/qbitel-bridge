<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
      .box { stroke-width: 2; rx: 8; }
      .label { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; }
      .sublabel { font-family: Arial, sans-serif; font-size: 11px; fill: #555; }
      .feature { font-family: Arial, sans-serif; font-size: 10px; fill: #444; }
      .metric { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
    </style>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="35" class="title" text-anchor="middle">Zero-Touch Decision Engine</text>
  <text x="600" y="55" class="subtitle" text-anchor="middle">Autonomous Security Decision Making with LLM Intelligence</text>

  <!-- Input -->
  <rect x="450" y="90" width="300" height="70" class="box" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="600" y="115" class="label" text-anchor="middle">Security Event Ingestion</text>
  <text x="600" y="135" class="sublabel" text-anchor="middle">Anomaly • Suspicious Activity • Policy Violation</text>

  <line x1="600" y1="160" x2="600" y2="200" stroke="#dc2626" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Threat Analysis Pipeline -->
  <rect x="80" y="200" width="1040" height="140" class="box" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="600" y="225" class="label" text-anchor="middle" style="font-size: 15px; fill: #d97706;">Threat Analysis Pipeline</text>

  <rect x="100" y="240" width="300" height="85" fill="#fffbeb" stroke="#f59e0b"/>
  <text x="250" y="260" class="label" text-anchor="middle" style="fill: #d97706;">ML Classification</text>
  <text x="115" y="278" class="feature">• Anomaly Score (0.0-1.0)</text>
  <text x="115" y="293" class="feature">• Threat Type Detection</text>
  <text x="115" y="308" class="feature">• MITRE ATT&amp;CK Mapping</text>

  <rect x="420" y="240" width="360" height="85" fill="#fffbeb" stroke="#f59e0b"/>
  <text x="600" y="260" class="label" text-anchor="middle" style="fill: #d97706;">LLM Contextual Analysis</text>
  <text x="435" y="278" class="feature">• Threat Narrative Generation</text>
  <text x="435" y="293" class="feature">• TTP Extraction</text>
  <text x="435" y="308" class="feature">• Historical Correlation</text>

  <rect x="800" y="240" width="300" height="85" fill="#fffbeb" stroke="#f59e0b"/>
  <text x="950" y="260" class="label" text-anchor="middle" style="fill: #d97706;">Business Impact</text>
  <text x="815" y="278" class="feature">• Financial Risk ($0-$10M)</text>
  <text x="815" y="293" class="feature">• Operational Impact</text>
  <text x="815" y="308" class="feature">• Regulatory Implications</text>

  <line x1="600" y1="340" x2="600" y2="380" stroke="#dc2626" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Response Generation -->
  <rect x="200" y="380" width="800" height="110" class="box" fill="#f5f5f5" stroke="#757575"/>
  <text x="600" y="405" class="label" text-anchor="middle">Response Options Generation</text>

  <rect x="220" y="420" width="230" height="55" fill="#fef2f2" stroke="#dc2626"/>
  <text x="335" y="438" class="feature" style="font-weight: bold;">Low-Risk Actions</text>
  <text x="230" y="455" class="feature">Alert generation • Logging</text>

  <rect x="470" y="420" width="260" height="55" fill="#fef9e7" stroke="#f59e0b"/>
  <text x="600" y="438" class="feature" style="font-weight: bold;">Medium-Risk Actions</text>
  <text x="480" y="455" class="feature">IP blocking • Rate limiting</text>

  <rect x="750" y="420" width="230" height="55" fill="#fef2f2" stroke="#dc2626"/>
  <text x="865" y="438" class="feature" style="font-weight: bold;">High-Risk Actions</text>
  <text x="760" y="455" class="feature">System isolation • Shutdown</text>

  <line x1="600" y1="490" x2="600" y2="530" stroke="#dc2626" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- LLM Decision -->
  <rect x="250" y="530" width="700" height="90" class="box" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="600" y="555" class="label" text-anchor="middle" style="font-size: 15px; fill: #dc2626;">LLM Decision Making Engine</text>
  <text x="270" y="575" class="feature">• Multi-Response Evaluation</text>
  <text x="270" y="590" class="feature">• Risk-Benefit Analysis</text>
  <text x="270" y="605" class="feature">• Confidence Scoring (0.0-1.0)</text>
  <text x="530" y="590" class="feature" style="font-weight: bold;">→ Recommended Action + Justification</text>

  <line x1="600" y1="620" x2="600" y2="660" stroke="#dc2626" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Safety Check -->
  <rect x="350" y="660" width="500" height="60" class="box" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
  <text x="600" y="683" class="label" text-anchor="middle" style="fill: #dc2626;">Safety Constraints &amp; Decision Matrix</text>
  <text x="600" y="705" class="sublabel" text-anchor="middle">High Confidence (≥0.95) + Low Risk → Auto-Execute</text>

  <!-- Decision Branches -->
  <line x1="450" y1="720" x2="250" y2="770" stroke="#10b981" stroke-width="2" marker-end="url(#arrow-green)"/>
  <line x1="600" y1="720" x2="600" y2="770" stroke="#f59e0b" stroke-width="2"/>
  <line x1="750" y1="720" x2="950" y2="770" stroke="#ef4444" stroke-width="2"/>

  <!-- Outcomes -->
  <rect x="100" y="770" width="250" height="80" class="box" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="225" y="795" class="label" text-anchor="middle" style="fill: #059669;">✅ AUTONOMOUS</text>
  <text x="225" y="815" class="label" text-anchor="middle" style="fill: #059669;">EXECUTION</text>
  <text x="225" y="835" class="metric" text-anchor="middle" style="fill: #10b981;">Conf ≥0.95 + Low Risk</text>

  <rect x="375" y="770" width="250" height="80" class="box" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  <text x="500" y="795" class="label" text-anchor="middle" style="fill: #d97706;">⚠ AUTO-APPROVE</text>
  <text x="500" y="815" class="label" text-anchor="middle" style="fill: #d97706;">&amp; EXECUTE</text>
  <text x="500" y="835" class="metric" text-anchor="middle" style="fill: #d97706;">Conf 0.85-0.95 + Med</text>

  <rect x="650" y="770" width="250" height="80" class="box" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="775" y="795" class="label" text-anchor="middle" style="fill: #dc2626;">❌ ESCALATE TO</text>
  <text x="775" y="815" class="label" text-anchor="middle" style="fill: #dc2626;">HUMAN ANALYST</text>
  <text x="775" y="835" class="metric" text-anchor="middle" style="fill: #dc2626;">Conf &lt;0.50 OR High Risk</text>

  <!-- Outcome Tracking -->
  <line x1="225" y1="850" x2="600" y2="890" stroke="#10b981" stroke-width="2"/>
  <line x1="500" y1="850" x2="600" y2="890" stroke="#10b981" stroke-width="2"/>
  <line x1="775" y1="850" x2="600" y2="890" stroke="#10b981" stroke-width="2"/>

  <rect x="350" y="890" width="500" height="60" class="box" fill="#e0f2fe" stroke="#3b82f6"/>
  <text x="600" y="915" class="label" text-anchor="middle">Outcome Tracking &amp; Learning</text>
  <text x="600" y="935" class="sublabel" text-anchor="middle">Track outcomes • Update success rates • Refine models • Improve accuracy</text>

  <!-- Performance -->
  <rect x="80" y="970" width="1040" height="1" fill="#d1d5db"/>
  <text x="300" y="992" class="metric" style="fill: #10b981;">Autonomous: 78%</text>
  <text x="550" y="992" class="metric" style="fill: #10b981;">Latency: &lt;180ms</text>
  <text x="800" y="992" class="metric" style="fill: #10b981;">Accuracy: 94%</text>
</svg>
