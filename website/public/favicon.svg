<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="qg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>
    <linearGradient id="sg" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>
    <filter id="gl" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1" result="b"/>
      <feFlood flood-color="#00f5ff" flood-opacity="0.4"/>
      <feComposite in2="b" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="32" height="32" rx="7" fill="#0a0e1a"/>
  <rect x="0.5" y="0.5" width="31" height="31" rx="6.5" fill="none" stroke="url(#qg)" stroke-width="0.5" opacity="0.3"/>

  <!-- Shield outline -->
  <path d="M16 3 L27 7.5 L27 17 Q27 25 16 29 Q5 25 5 17 L5 7.5 Z"
        fill="none" stroke="url(#sg)" stroke-width="0.8" opacity="0.5"/>
  <path d="M16 4.5 L25.5 8.5 L25.5 16.5 Q25.5 23.5 16 27 Q6.5 23.5 6.5 16.5 L6.5 8.5 Z"
        fill="url(#sg)" opacity="0.04"/>

  <!-- Quantum atom orbits -->
  <ellipse cx="16" cy="14.5" rx="7.5" ry="3" fill="none" stroke="url(#qg)" stroke-width="0.7" opacity="0.45"/>
  <ellipse cx="16" cy="14.5" rx="7.5" ry="3" fill="none" stroke="url(#qg)" stroke-width="0.7" opacity="0.45" transform="rotate(60 16 14.5)"/>
  <ellipse cx="16" cy="14.5" rx="7.5" ry="3" fill="none" stroke="url(#qg)" stroke-width="0.7" opacity="0.45" transform="rotate(-60 16 14.5)"/>

  <!-- Nucleus -->
  <circle cx="16" cy="14.5" r="1.8" fill="url(#qg)" filter="url(#gl)"/>
  <circle cx="16" cy="14.5" r="0.8" fill="white" opacity="0.8"/>

  <!-- Electrons -->
  <circle cx="23.5" cy="14.5" r="1" fill="#00f5ff" opacity="0.8"/>
  <circle cx="12.3" cy="8.5" r="1" fill="#3b82f6" opacity="0.8"/>
  <circle cx="12.3" cy="20.5" r="1" fill="#06b6d4" opacity="0.8"/>

  <!-- AI neural nodes -->
  <circle cx="12" cy="12" r="0.7" fill="#a855f7" opacity="0.7"/>
  <circle cx="20" cy="12" r="0.7" fill="#a855f7" opacity="0.7"/>
  <circle cx="16" cy="8.5" r="0.8" fill="#a855f7" opacity="0.8"/>
  <line x1="12" y1="12" x2="16" y2="8.5" stroke="#a855f7" stroke-width="0.4" opacity="0.35"/>
  <line x1="20" y1="12" x2="16" y2="8.5" stroke="#a855f7" stroke-width="0.4" opacity="0.35"/>

  <!-- Bridge arch -->
  <path d="M10 23 C12 19, 20 19, 22 23" stroke="url(#bg)" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <line x1="12.5" y1="22" x2="12.5" y2="25" stroke="url(#qg)" stroke-width="0.6" opacity="0.4"/>
  <line x1="19.5" y1="22" x2="19.5" y2="25" stroke="url(#qg)" stroke-width="0.6" opacity="0.4"/>
  <line x1="10.5" y1="25" x2="21.5" y2="25" stroke="url(#bg)" stroke-width="0.6" opacity="0.35"/>
</svg>
