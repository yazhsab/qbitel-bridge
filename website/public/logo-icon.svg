<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="qg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>
    <linearGradient id="sg" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>
    <filter id="gl" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feFlood flood-color="#00f5ff" flood-opacity="0.4"/>
      <feComposite in2="b" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="agl" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1" result="b"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.3"/>
      <feComposite in2="b" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- SHIELD -->
  <path d="M32 4 L56 14 L56 34 Q56 50 32 60 Q8 50 8 34 L8 14 Z"
        fill="none" stroke="url(#sg)" stroke-width="1.5" opacity="0.6"/>
  <path d="M32 7 L53 16 L53 33 Q53 47 32 56 Q11 47 11 33 L11 16 Z"
        fill="url(#sg)" opacity="0.04"/>

  <!-- QUANTUM ATOM ORBITS -->
  <ellipse cx="32" cy="28" rx="15" ry="5.5" fill="none" stroke="url(#qg)" stroke-width="0.9" opacity="0.45"/>
  <ellipse cx="32" cy="28" rx="15" ry="5.5" fill="none" stroke="url(#qg)" stroke-width="0.9" opacity="0.45" transform="rotate(60 32 28)"/>
  <ellipse cx="32" cy="28" rx="15" ry="5.5" fill="none" stroke="url(#qg)" stroke-width="0.9" opacity="0.45" transform="rotate(-60 32 28)"/>

  <!-- Nucleus -->
  <circle cx="32" cy="28" r="3" fill="url(#qg)" filter="url(#gl)"/>
  <circle cx="32" cy="28" r="1.3" fill="white" opacity="0.85"/>

  <!-- Electrons -->
  <circle cx="47" cy="28" r="1.8" fill="#00f5ff" filter="url(#gl)" opacity="0.9"/>
  <circle cx="24.5" cy="16" r="1.8" fill="#3b82f6" filter="url(#gl)" opacity="0.9"/>
  <circle cx="24.5" cy="40" r="1.8" fill="#06b6d4" filter="url(#gl)" opacity="0.9"/>

  <!-- AI NEURAL NETWORK -->
  <circle cx="22" cy="24" r="1.2" fill="#a855f7" opacity="0.75"/>
  <circle cx="42" cy="24" r="1.2" fill="#a855f7" opacity="0.75"/>
  <circle cx="27" cy="16" r="1.2" fill="#a855f7" opacity="0.75"/>
  <circle cx="37" cy="16" r="1.2" fill="#a855f7" opacity="0.75"/>
  <circle cx="32" cy="11" r="1.5" fill="#a855f7" filter="url(#agl)"/>
  <!-- Neural connections -->
  <line x1="22" y1="24" x2="27" y2="16" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <line x1="42" y1="24" x2="37" y2="16" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <line x1="27" y1="16" x2="32" y2="11" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <line x1="37" y1="16" x2="32" y2="11" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <line x1="27" y1="16" x2="37" y2="16" stroke="#a855f7" stroke-width="0.4" opacity="0.3"/>
  <line x1="22" y1="24" x2="32" y2="28" stroke="#a855f7" stroke-width="0.35" opacity="0.2"/>
  <line x1="42" y1="24" x2="32" y2="28" stroke="#a855f7" stroke-width="0.35" opacity="0.2"/>

  <!-- BRIDGE -->
  <path d="M18 45 C23 36, 41 36, 46 45" stroke="url(#bg)" stroke-width="1.8" fill="none" stroke-linecap="round" filter="url(#gl)"/>
  <!-- Pillars -->
  <line x1="24" y1="42" x2="24" y2="49" stroke="url(#qg)" stroke-width="1" opacity="0.45" stroke-linecap="round"/>
  <line x1="40" y1="42" x2="40" y2="49" stroke="url(#qg)" stroke-width="1" opacity="0.45" stroke-linecap="round"/>
  <!-- Road -->
  <line x1="19" y1="49" x2="45" y2="49" stroke="url(#bg)" stroke-width="1" opacity="0.35" stroke-linecap="round"/>
  <!-- Data flow on bridge -->
  <circle cx="28" cy="39" r="1.1" fill="#00f5ff" opacity="0.65"/>
  <circle cx="32" cy="37.5" r="1.4" fill="white" opacity="0.5"/>
  <circle cx="36" cy="39" r="1.1" fill="#a855f7" opacity="0.65"/>
</svg>
