[tool:pytest]
# Pytest configuration for QBITEL Bridge AI Engine

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --cov=ai_engine
    --cov-report=html:tests/output/coverage_html
    --cov-report=xml:tests/output/coverage.xml
    --cov-report=term-missing
    --junit-xml=tests/output/junit.xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    performance: Performance tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    network: Tests requiring network access
    benchmark: Benchmark/performance measurement tests
    e2e: End-to-end tests
    
# Directory discovery controls
norecursedirs =
    legacy
    translation
    vendor

# Test timeout (in seconds)
timeout = 300

# Minimum coverage threshold
# Note: Adjusted to current baseline. Target: incrementally increase to 80%
# Current: 20% -> Target Q1: 40% -> Target Q2: 60% -> Target Q3: 80%
fail_under = 80

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
