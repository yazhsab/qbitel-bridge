[tool:pytest]
# Pytest configuration for CRONOS AI Engine

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --cov=ai_engine
    --cov-report=html:tests/output/coverage_html
    --cov-report=xml:tests/output/coverage.xml
    --cov-report=term-missing
    --junit-xml=tests/output/junit.xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    performance: Performance tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    network: Tests requiring network access
    benchmark: Benchmark/performance measurement tests
    e2e: End-to-end tests
    
# Coverage configuration
[coverage:run]
source = ai_engine
omit = 
    ai_engine/tests/*
    */tests/*
    setup.py
    */site-packages/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    
# Test timeout (in seconds)
timeout = 300

# Minimum coverage threshold
fail_under = 80

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function