    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "qbitel-bridge.fullname" . }}-xds-server
  minReplicas: {{ .Values.xdsServer.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.xdsServer.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.xdsServer.autoscaling.targetCPUUtilizationPercentage }}
