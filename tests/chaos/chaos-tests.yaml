# QBITEL - Chaos Engineering Tests
# 
# Chaos Mesh experiments to test system resilience and fault tolerance.

---
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: qbitel-pod-failure
  namespace: qbitel
spec:
  action: pod-failure
  mode: one
  duration: "30s"
  selector:
    namespaces:
      - qbitel
    labelSelectors:
      app: qbitel-engine
  scheduler:
    cron: "@every 1h"

---
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: qbitel-network-delay
  namespace: qbitel
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - qbitel
    labelSelectors:
      app: qbitel-engine
  delay:
    latency: "100ms"
    correlation: "25"
    jitter: "10ms"
  duration: "2m"
  scheduler:
    cron: "@every 2h"

---
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: qbitel-network-partition
  namespace: qbitel
spec:
  action: partition
  mode: one
  selector:
    namespaces:
      - qbitel
    labelSelectors:
      app: qbitel-engine
  direction: both
  duration: "1m"
  scheduler:
    cron: "@every 4h"

---
apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: qbitel-cpu-stress
  namespace: qbitel
spec:
  mode: one
  selector:
    namespaces:
      - qbitel
    labelSelectors:
      app: qbitel-engine
  stressors:
    cpu:
      workers: 2
      load: 80
  duration: "3m"
  scheduler:
    cron: "@every 6h"

---
apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: qbitel-memory-stress
  namespace: qbitel
spec:
  mode: one
  selector:
    namespaces:
      - qbitel
    labelSelectors:
      app: qbitel-engine
  stressors:
    memory:
      workers: 1
      size: "512MB"
  duration: "2m"
  scheduler:
    cron: "@every 6h"

---
apiVersion: chaos-mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: qbitel-io-delay
  namespace: qbitel
spec:
  action: latency
  mode: one
  selector:
    namespaces:
      - qbitel
    labelSelectors:
      app: qbitel-engine
  volumePath: /data
  path: "/**/*"
  delay: "100ms"
  percent: 50
  duration: "2m"
  scheduler:
    cron: "@every 8h"

---
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: qbitel-pod-kill
  namespace: qbitel
spec:
  action: pod-kill
  mode: fixed
  value: "1"
  selector:
    namespaces:
      - qbitel
    labelSelectors:
      app: qbitel-engine
  scheduler:
    cron: "@every 12h"

---
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: qbitel-packet-loss
  namespace: qbitel
spec:
  action: loss
  mode: one
  selector:
    namespaces:
      - qbitel
    labelSelectors:
      app: qbitel-engine
  loss:
    loss: "10"
    correlation: "25"
  duration: "2m"
  scheduler:
    cron: "@every 4h"

---
# Workflow to run multiple chaos experiments in sequence
apiVersion: chaos-mesh.org/v1alpha1
kind: Workflow
metadata:
  name: qbitel-chaos-workflow
  namespace: qbitel
spec:
  entry: entry
  templates:
    - name: entry
      templateType: Serial
      deadline: 30m
      children:
        - network-delay-test
        - cpu-stress-test
        - memory-stress-test
        - pod-failure-test
    
    - name: network-delay-test
      templateType: NetworkChaos
      deadline: 5m
      networkChaos:
        action: delay
        mode: one
        selector:
          namespaces:
            - qbitel
          labelSelectors:
            app: qbitel-engine
        delay:
          latency: "200ms"
        duration: "3m"
    
    - name: cpu-stress-test
      templateType: StressChaos
      deadline: 5m
      stressChaos:
        mode: one
        selector:
          namespaces:
            - qbitel
          labelSelectors:
            app: qbitel-engine
        stressors:
          cpu:
            workers: 2
            load: 90
        duration: "3m"
    
    - name: memory-stress-test
      templateType: StressChaos
      deadline: 5m
      stressChaos:
        mode: one
        selector:
          namespaces:
            - qbitel
          labelSelectors:
            app: qbitel-engine
        stressors:
          memory:
            workers: 1
            size: "1GB"
        duration: "3m"
    
    - name: pod-failure-test
      templateType: PodChaos
      deadline: 5m
      podChaos:
        action: pod-failure
        mode: one
        selector:
          namespaces:
            - qbitel
          labelSelectors:
            app: qbitel-engine
        duration: "2m"