# QBITEL - Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'QBITEL Dashboards'
    orgId: 1
    folder: 'QBITEL'
    folderUid: 'qbitel'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
