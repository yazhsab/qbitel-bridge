          },
          {
            "id": 5,
            "title": "Memory Usage by Component",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=\"cronos-ai\"}) by (container)",
                "legendFormat": "{{ container }}"
              }
            ],
            "yAxes": [
              {"unit": "bytes"}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 6,
            "title": "Protocol Processing Throughput",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(protocol_packets_processed_total[5m]))",
