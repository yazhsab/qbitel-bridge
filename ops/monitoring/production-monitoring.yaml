metadata:
  name: alertmanager-secrets
  namespace: cronos-ai-monitoring
type: Opaque
stringData:
  smtp-password: "CHANGE_ME_IN_PRODUCTION"
  slack-webhook-url: "CHANGE_ME_IN_PRODUCTION"
