            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"cronos-ai\"}[5m]))",
                "legendFormat": "Requests/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"cronos-ai\",status=~\"5..\"}[5m])) / sum(rate(http_requests_total{namespace=\"cronos-ai\"}[5m]))",
                "legendFormat": "Error Rate %"
