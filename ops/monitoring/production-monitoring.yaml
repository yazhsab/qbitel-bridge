# CRONOS AI - Production Monitoring Stack
# Comprehensive observability with Prometheus, Grafana, Jaeger, and custom dashboards

---
# Namespace for monitoring
apiVersion: v1
kind: Namespace
metadata:
  name: cronos-ai-monitoring
  labels:
    name: cronos-ai-monitoring
    environment: production

---
# Prometheus Server Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cronos-ai-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'cronos-ai-production'
        environment: 'production'
    
    rule_files:
      - "cronos_ai_rules.yml"
      - "kubernetes_rules.yml"
      - "istio_rules.yml"
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'cronos-ai-services'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - cronos-ai
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_name
      
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics
      
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - cronos-ai
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            target_label: __address__
            replacement: $1:$2
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
      
      - job_name: 'istio-mesh'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - istio-system
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: istio-telemetry;prometheus
      
      - job_name: 'jaeger'
        static_configs:
          - targets: ['jaeger-query.cronos-ai-monitoring:16686']
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager.cronos-ai-monitoring:9093
  
  cronos_ai_rules.yml: |
    groups:
      - name: cronos_ai.rules
        rules:
          - alert: CronosAIHighCPUUsage
            expr: (rate(container_cpu_usage_seconds_total{namespace="cronos-ai"}[5m])) > 0.8
            for: 2m
            labels:
              severity: warning
              component: "{{ $labels.container }}"
            annotations:
              summary: "CRONOS AI component {{ $labels.container }} high CPU usage"
              description: "CPU usage is above 80% for {{ $labels.container }} for more than 2 minutes"
          
          - alert: CronosAIHighMemoryUsage
            expr: (container_memory_usage_bytes{namespace="cronos-ai"} / container_spec_memory_limit_bytes{namespace="cronos-ai"}) > 0.85
            for: 2m
            labels:
              severity: warning
              component: "{{ $labels.container }}"
            annotations:
              summary: "CRONOS AI component {{ $labels.container }} high memory usage"
              description: "Memory usage is above 85% for {{ $labels.container }} for more than 2 minutes"
          
          - alert: CronosAIServiceDown
            expr: up{job="cronos-ai-services"} == 0
            for: 1m
            labels:
              severity: critical
              component: "{{ $labels.kubernetes_name }}"
            annotations:
              summary: "CRONOS AI service {{ $labels.kubernetes_name }} is down"
              description: "Service {{ $labels.kubernetes_name }} has been down for more than 1 minute"
          
          - alert: CronosAIHighErrorRate
            expr: (rate(http_requests_total{namespace="cronos-ai",status=~"5.."}[5m]) / rate(http_requests_total{namespace="cronos-ai"}[5m])) > 0.05
            for: 2m
            labels:
              severity: warning
              component: "{{ $labels.service }}"
            annotations:
              summary: "CRONOS AI high error rate for {{ $labels.service }}"
              description: "Error rate is above 5% for {{ $labels.service }} for more than 2 minutes"
          
          - alert: CronosAISlowResponseTime
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace="cronos-ai"}[5m])) > 2
            for: 3m
            labels:
              severity: warning
              component: "{{ $labels.service }}"
            annotations:
              summary: "CRONOS AI slow response time for {{ $labels.service }}"
              description: "95th percentile response time is above 2s for {{ $labels.service }}"
          
          - alert: CronosAIKafkaLag
            expr: kafka_consumer_lag_sum{namespace="cronos-ai"} > 10000
            for: 5m
            labels:
              severity: warning
              component: "kafka"
            annotations:
              summary: "CRONOS AI Kafka consumer lag is high"
              description: "Kafka consumer lag is above 10,000 messages"
          
          - alert: CronosAIDatabaseConnections
            expr: pg_stat_activity_count{namespace="cronos-ai"} > 80
            for: 2m
            labels:
              severity: warning
              component: "database"
            annotations:
              summary: "CRONOS AI database connection count is high"
              description: "Database connection count is above 80"
          
          - alert: CronosAIRedisMemoryUsage
            expr: (redis_memory_used_bytes{namespace="cronos-ai"} / redis_memory_max_bytes{namespace="cronos-ai"}) > 0.9
            for: 5m
            labels:
              severity: critical
              component: "redis"
            annotations:
              summary: "CRONOS AI Redis memory usage is critical"
              description: "Redis memory usage is above 90%"

      # Compliance Module Alerts
      - name: cronos_ai_compliance.rules
        rules:
          - alert: ComplianceAssessmentFailed
            expr: increase(cronos_ai_compliance_assessments_failed_total[10m]) > 0
            for: 1m
            labels:
              severity: critical
              component: "compliance"
              framework: "{{ $labels.framework }}"
            annotations:
              summary: "Compliance assessment failed for {{ $labels.framework }}"
              description: "Failed compliance assessment detected for framework {{ $labels.framework }}"
          
          - alert: ComplianceScoreBelow80
            expr: cronos_ai_compliance_score < 80
            for: 5m
            labels:
              severity: warning
              component: "compliance"
              framework: "{{ $labels.framework }}"
            annotations:
              summary: "Compliance score below 80% for {{ $labels.framework }}"
              description: "Compliance score is {{ $value }}% for framework {{ $labels.framework }}, below the 80% threshold"
          
          - alert: ComplianceScoreBelow60
            expr: cronos_ai_compliance_score < 60
            for: 2m
            labels:
              severity: critical
              component: "compliance"
              framework: "{{ $labels.framework }}"
            annotations:
              summary: "Critical compliance score below 60% for {{ $labels.framework }}"
              description: "Compliance score is {{ $value }}% for framework {{ $labels.framework }}, critically below 60% threshold"
          
          - alert: ComplianceCriticalGapDetected
            expr: increase(cronos_ai_compliance_critical_gaps_total[5m]) > 0
            for: 1m
            labels:
              severity: critical
              component: "compliance"
              framework: "{{ $labels.framework }}"
            annotations:
              summary: "Critical compliance gaps detected for {{ $labels.framework }}"
              description: "{{ $value }} critical compliance gaps detected for framework {{ $labels.framework }}"
          
          - alert: ComplianceReportGenerationFailed
            expr: increase(cronos_ai_compliance_report_generation_failures_total[5m]) > 0
            for: 1m
            labels:
              severity: warning
              component: "compliance-reports"
              report_type: "{{ $labels.report_type }}"
            annotations:
              summary: "Compliance report generation failed for {{ $labels.report_type }}"
              description: "Failed to generate {{ $labels.report_type }} compliance report"
          
          - alert: ComplianceAuditTrailIntegrityFailure
            expr: increase(cronos_ai_compliance_audit_integrity_failures_total[5m]) > 0
            for: 1m
            labels:
              severity: critical
              component: "compliance-audit"
            annotations:
              summary: "Compliance audit trail integrity failure detected"
              description: "Blockchain integrity verification failed for compliance audit trail"
          
          - alert: ComplianceLLMServiceDown
            expr: cronos_ai_compliance_llm_service_up == 0
            for: 2m
            labels:
              severity: critical
              component: "compliance-llm"
              provider: "{{ $labels.provider }}"
            annotations:
              summary: "Compliance LLM service {{ $labels.provider }} is down"
              description: "LLM service {{ $labels.provider }} for compliance module is unavailable"
          
          - alert: ComplianceLLMHighLatency
            expr: histogram_quantile(0.95, rate(cronos_ai_compliance_llm_request_duration_seconds_bucket[5m])) > 30
            for: 3m
            labels:
              severity: warning
              component: "compliance-llm"
              provider: "{{ $labels.provider }}"
            annotations:
              summary: "High latency for compliance LLM {{ $labels.provider }}"
              description: "95th percentile latency is {{ $value }}s for LLM provider {{ $labels.provider }}"
          
          - alert: ComplianceDataIntegrationFailure
            expr: increase(cronos_ai_compliance_data_integration_failures_total[10m]) > 0
            for: 2m
            labels:
              severity: warning
              component: "compliance-data"
              integration_type: "{{ $labels.integration_type }}"
            annotations:
              summary: "Compliance data integration failure for {{ $labels.integration_type }}"
              description: "Failed to integrate compliance data from {{ $labels.integration_type }}"
          
          - alert: ComplianceAssessmentLongRunning
            expr: (time() - cronos_ai_compliance_assessment_start_time) > 1800  # 30 minutes
            for: 1m
            labels:
              severity: warning
              component: "compliance"
              framework: "{{ $labels.framework }}"
            annotations:
              summary: "Long-running compliance assessment for {{ $labels.framework }}"
              description: "Compliance assessment for {{ $labels.framework }} has been running for over 30 minutes"

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: cronos-ai-monitoring
  labels:
    app: prometheus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: prometheus
        image: prom/prometheus:v2.47.0
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus/'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=15d'
          - '--web.enable-lifecycle'
          - '--storage.tsdb.wal-compression'
          - '--web.enable-admin-api'
        ports:
        - containerPort: 9090
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 8Gi
        volumeMounts:
        - name: prometheus-config-volume
          mountPath: /etc/prometheus/
        - name: prometheus-storage-volume
          mountPath: /prometheus/
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: prometheus-config-volume
        configMap:
          name: prometheus-config
      - name: prometheus-storage-volume
        persistentVolumeClaim:
          claimName: prometheus-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["prometheus"]
              topologyKey: kubernetes.io/hostname

---
# Grafana Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: cronos-ai-monitoring
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true
    
    [grafana_net]
    url = https://grafana.net
    
    [log]
    mode = console
    level = info
    
    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    
    [server]
    root_url = https://monitoring.cronos-ai.example.com
    
    [database]
    type = postgres
    host = postgres-service.cronos-ai-monitoring:5432
    name = grafana
    user = grafana
    password = ${GRAFANA_DB_PASSWORD}
    
    [security]
    admin_user = admin
    admin_password = ${GRAFANA_ADMIN_PASSWORD}
    secret_key = ${GRAFANA_SECRET_KEY}
    
    [auth.generic_oauth]
    enabled = true
    name = OAuth
    allow_sign_up = true
    client_id = ${OAUTH_CLIENT_ID}
    client_secret = ${OAUTH_CLIENT_SECRET}
    scopes = openid profile email
    auth_url = https://auth.cronos-ai.example.com/oauth/authorize
    token_url = https://auth.cronos-ai.example.com/oauth/token
    api_url = https://auth.cronos-ai.example.com/oauth/userinfo
    
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-service:9090
        access: proxy
        isDefault: true
        editable: true
      - name: Jaeger
        type: jaeger
        url: http://jaeger-query-service:16686
        access: proxy
        editable: true
      - name: Loki
        type: loki
        url: http://loki-service:3100
        access: proxy
        editable: true
      - name: TimescaleDB
        type: postgres
        url: timescaledb-service.cronos-ai:5432
        database: cronos_ai_prod
        user: ${TIMESCALE_USER}
        password: ${TIMESCALE_PASSWORD}
        sslmode: require
        editable: true
  
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'cronos-ai-dashboards'
        orgId: 1
        folder: 'CRONOS AI'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

