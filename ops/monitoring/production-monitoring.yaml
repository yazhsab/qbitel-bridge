---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cronos-ai-monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
      containers:
      - name: grafana
        image: grafana/grafana:10.1.0
        ports:
        - containerPort: 3000
        env:
        - name: GRAFANA_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-password
        - name: GRAFANA_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: db-password
        - name: GRAFANA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: secret-key
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: grafana-config
        configMap:
          name: grafana-config
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-dashboards
        configMap:
          name: cronos-ai-system-dashboard

---
# AlertManager Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: cronos-ai-monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.cronos-ai.example.com:587'
      smtp_from: 'alerts@cronos-ai.example.com'
      smtp_auth_username: 'alerts@cronos-ai.example.com'
      smtp_auth_password: '${SMTP_PASSWORD}'
      slack_api_url: '${SLACK_WEBHOOK_URL}'
    
    route:
      group_by: ['alertname', 'component']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'cronos-ai-alerts'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
      - match:
          component: database
        receiver: 'database-alerts'
      - match:
          component: kafka
        receiver: 'kafka-alerts'
    
    receivers:
    - name: 'cronos-ai-alerts'
      email_configs:
      - to: 'ops@cronos-ai.example.com'
        subject: 'CRONOS AI Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Component: {{ .Labels.component }}
          Severity: {{ .Labels.severity }}
          {{ end }}
      slack_configs:
      - channel: '#cronos-ai-alerts'
        title: 'CRONOS AI Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Component:* {{ .Labels.component }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
    
    - name: 'critical-alerts'
      email_configs:
      - to: 'oncall@cronos-ai.example.com'
        subject: 'CRITICAL: CRONOS AI Alert'
      slack_configs:
      - channel: '#cronos-ai-critical'
        title: 'ðŸš¨ CRITICAL CRONOS AI Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Component:* {{ .Labels.component }}
          {{ end }}
      pagerduty_configs:
      - routing_key: '${PAGERDUTY_INTEGRATION_KEY}'
        description: 'CRONOS AI Critical Alert: {{ .GroupLabels.alertname }}'
    
    - name: 'database-alerts'
      email_configs:
      - to: 'database-team@cronos-ai.example.com'
        subject: 'CRONOS AI Database Alert'
    
    - name: 'kafka-alerts'
      email_configs:
      - to: 'platform-team@cronos-ai.example.com'
        subject: 'CRONOS AI Kafka Alert'

