# QBITEL - Production Kubernetes Cluster Configuration
# Complete production-ready Kubernetes deployment

---
# Namespace for QBITEL
apiVersion: v1
kind: Namespace
metadata:
  name: qbitel
  labels:
    name: qbitel
    environment: production
    security-policy: restricted
  annotations:
    description: "QBITEL Bridge System - Production Environment"

---
# Network Policies for Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qbitel-network-policy
  namespace: qbitel
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: qbitel
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 8000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL/TimescaleDB
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 9092  # Kafka
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS

---
# Service Account for QBITEL
apiVersion: v1
kind: ServiceAccount
metadata:
  name: qbitel-service-account
  namespace: qbitel
  labels:
    app: qbitel
  annotations:
    description: "Service account for QBITEL components"

---
# RBAC - ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: qbitel-cluster-role
  labels:
    app: qbitel
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]

---
# RBAC - ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: qbitel-cluster-role-binding
  labels:
    app: qbitel
subjects:
- kind: ServiceAccount
  name: qbitel-service-account
  namespace: qbitel
roleRef:
  kind: ClusterRole
  name: qbitel-cluster-role
  apiGroup: rbac.authorization.k8s.io

---
# ConfigMap for Application Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: qbitel-config
  namespace: qbitel
  labels:
    app: qbitel
    component: config
data:
  qbitel.yaml: |
    environment: production
    debug: false
    api_host: "0.0.0.0"
    api_port: 8080
    worker_processes: 4
    
    database:
      host: "timescaledb-service"
      port: 5432
      database: "qbitel_prod"
      username: "qbitel_prod_user"
      ssl_mode: "require"
      connection_pool_size: 20
      connection_timeout: 30
    
    redis:
      host: "redis-service"
      port: 6379
      database: 0
      ssl: false
      connection_pool_size: 20
      connection_timeout: 5
    
    kafka:
      bootstrap_servers: ["kafka-service:9092"]
      security_protocol: "PLAINTEXT"
      group_id: "qbitel"
      auto_offset_reset: "latest"
    
    ai_engine:
      model_cache_dir: "/opt/qbitel/models"
      use_gpu: true
      gpu_memory_limit: 0.9
      batch_size: 64
      max_sequence_length: 1024
      ensemble_size: 7
    
    security:
      tls_enabled: true
      jwt_algorithm: "HS256"
      jwt_expiration_hours: 12
      encryption_algorithm: "AES-256-GCM"
    
    # Compliance Configuration
    compliance:
      enabled: true
      assessment_interval_hours: 24
      max_concurrent_assessments: 5
      audit_trail_enabled: true
      blockchain_enabled: true
      supported_frameworks:
        - PCI_DSS_4_0
        - BASEL_III
        - HIPAA
        - NERC_CIP
        - FDA_MEDICAL
      llm_primary_provider: "anthropic"
      llm_fallback_provider: "openai"
    
    monitoring:
      metrics_enabled: true
      prometheus_enabled: true
      prometheus_host: "0.0.0.0"
      prometheus_port: 8000
      health_check_enabled: true
      health_check_interval: 30.0
      alerting_enabled: true
    
    logging:
      level: "INFO"
      format: "json"
      output: "stdout"
      structured_logging: true
      correlation_id_enabled: true

---
# Secret for Sensitive Configuration
apiVersion: v1
kind: Secret
metadata:
  name: qbitel-secrets
  namespace: qbitel
  labels:
    app: qbitel
    component: secrets
type: Opaque
stringData:
  database-password: "CHANGE_ME_IN_PRODUCTION"
  redis-password: "CHANGE_ME_IN_PRODUCTION"
  jwt-secret: "CHANGE_ME_IN_PRODUCTION"
  encryption-key: "CHANGE_ME_IN_PRODUCTION"
  kafka-username: "qbitel-user"
  kafka-password: "CHANGE_ME_IN_PRODUCTION"
  anthropic-api-key: "CHANGE_ME_IN_PRODUCTION"
  openai-api-key: "CHANGE_ME_IN_PRODUCTION"
  siem-api-token: "CHANGE_ME_IN_PRODUCTION"

---
# AI Engine Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-engine
  namespace: qbitel
  labels:
    app: qbitel
    component: ai-engine
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: qbitel
      component: ai-engine
  template:
    metadata:
      labels:
        app: qbitel
        component: ai-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: qbitel-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: ai-engine
        image: qbitel/ai-engine:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        - containerPort: 8000
          name: metrics
        env:
        - name: QBITEL_ENV
          value: "production"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbitel-secrets
              key: database-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbitel-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: qbitel-secrets
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: qbitel-secrets
              key: encryption-key
        # Compliance Environment Variables
        - name: COMPLIANCE_ENABLED
          value: "true"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: qbitel-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: qbitel-secrets
              key: openai-api-key
        - name: SIEM_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: qbitel-secrets
              key: siem-api-token
        volumeMounts:
        - name: config-volume
          mountPath: /etc/qbitel
        - name: models-volume
          mountPath: /opt/qbitel/models
        - name: tmp-volume
          mountPath: /tmp
        - name: compliance-volume
          mountPath: /app/compliance
        - name: compliance-config-volume
          mountPath: /etc/qbitel/compliance.yaml
          subPath: compliance.yaml
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: config-volume
        configMap:
          name: qbitel-config
      - name: models-volume
        persistentVolumeClaim:
          claimName: ai-models-pvc
      - name: tmp-volume
        emptyDir:
          sizeLimit: "1Gi"
      - name: compliance-volume
        persistentVolumeClaim:
          claimName: compliance-data-pvc
      - name: compliance-config-volume
        configMap:
          name: qbitel-compliance-config
      tolerations:
      - key: "node-type"
        operator: "Equal"
        value: "gpu"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: "accelerator"
                operator: "In"
                values: ["nvidia-tesla", "nvidia-a100"]
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values: ["ai-engine"]
              topologyKey: kubernetes.io/hostname

---
