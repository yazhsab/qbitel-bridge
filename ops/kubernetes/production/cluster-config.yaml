# Pod Disruption Budget for Protocol Processor
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: protocol-processor-pdb
  namespace: qbitel
  labels:
    app: qbitel
    component: protocol-processor
spec:
  minAvailable: 4
  selector:
    matchLabels:
