---
# ConfigMap for Compliance Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: qbitel-compliance-config
  namespace: qbitel
  labels:
    app: qbitel
    component: compliance
data:
  compliance.yaml: |
    # QBITEL Compliance Module Configuration - Production
    environment: production
    service_name: qbitel-compliance
    version: "1.0.0"
    
    compliance:
      enabled: true
      assessment_interval_hours: 24
      max_concurrent_assessments: 5
      cache_enabled: true
      cache_ttl_hours: 12
      supported_frameworks:
        - PCI_DSS_4_0
        - BASEL_III
        - HIPAA
        - NERC_CIP
        - FDA_MEDICAL
    
    reports:
      enabled: true
      output_formats: ["PDF", "HTML", "JSON", "EXCEL"]
      retention_days: 365
      encryption:
        enabled: true
        algorithm: "AES-256-GCM"
    
    audit_trail:
      enabled: true
      blockchain:
        enabled: true
        network_type: "private"
      retention_days: 2557
      encryption:
        enabled: true
    
    llm:
      primary_provider: "anthropic"
      primary_model: "claude-3-sonnet-20240229"
      fallback_provider: "openai"
      fallback_model: "gpt-4"
      timeout_seconds: 30
      max_retries: 3
    
    data_integration:
      timescaledb:
        enabled: true
        retention_policy: "7d"
      redis:
        enabled: true
        key_prefix: "compliance:"
        ttl: 43200
      security:
        enabled: true
    
    monitoring:
      enabled: true
      metrics_enabled: true
      prometheus_namespace: "qbitel_compliance"
      alerts:
        enabled: true
        critical_gap_threshold: 10
        compliance_score_threshold: 80
    
    security:
      encryption:
        enabled: true
        algorithm: "AES-256-GCM"
      access_control:
        enabled: true
        rbac: true
      data_classification:
        enabled: true

---
# Pod Disruption Budget for AI Engine
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-engine-pdb
  namespace: qbitel
  labels:
    app: qbitel
    component: ai-engine
spec:
  minAvailable: 2
  selector:
    matchLabels:
