---
# Production Ingress Configuration with Advanced Security
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbitel-ingress
  namespace: qbitel
  labels:
    app.kubernetes.io/name: qbitel
    app.kubernetes.io/component: ingress
    environment: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    nginx.ingress.kubernetes.io/limit-rpm: "1000"
    # ModSecurity WAF
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecRequestBodyAccess On
      SecRequestBodyLimit 52428800
      SecRequestBodyNoFilesLimit 131072
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - qbitel.example.com
        - api.qbitel.example.com
        - www.qbitel.example.com
      secretName: qbitel-prod-tls
  rules:
    - host: qbitel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbitel-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: qbitel-core
                port:
                  number: 8080
    - host: www.qbitel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbitel-frontend
                port:
                  number: 80
    - host: api.qbitel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbitel-core
                port:
                  number: 8080
---
# AI Gateway Ingress with streaming support
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-gateway-ingress
  namespace: qbitel
  labels:
    app.kubernetes.io/name: ai-gateway
    app.kubernetes.io/component: ingress
    environment: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    # WebSocket and SSE support for streaming
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Request-ID $request_id;
      chunked_transfer_encoding on;
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Rate limiting for LLM endpoints
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    # IP allowlisting (optional - uncomment for private API)
    # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - llm.qbitel.example.com
        - gateway.qbitel.example.com
      secretName: ai-gateway-prod-tls
  rules:
    - host: llm.qbitel.example.com
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: ai-gateway
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: ai-gateway
                port:
                  number: 8000
    - host: gateway.qbitel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-gateway
                port:
                  number: 8000
---
# Internal-only ingress for vLLM (not exposed publicly)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm-internal-ingress
  namespace: qbitel-vllm
  labels:
    app.kubernetes.io/name: vllm
    app.kubernetes.io/component: ingress
    environment: production
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Internal only
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
spec:
  ingressClassName: nginx-internal
  tls:
    - hosts:
        - vllm.internal.qbitel.example.com
      secretName: vllm-internal-tls
  rules:
    - host: vllm.internal.qbitel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vllm-server
                port:
                  number: 8000
