---
# Staging Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbitel-ingress
  namespace: qbitel-staging
  labels:
    app.kubernetes.io/name: qbitel
    app.kubernetes.io/component: ingress
    environment: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - staging.qbitel.example.com
        - api-staging.qbitel.example.com
        - gateway-staging.qbitel.example.com
      secretName: qbitel-staging-tls
  rules:
    - host: staging.qbitel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbitel-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: qbitel-core
                port:
                  number: 8080
    - host: api-staging.qbitel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbitel-core
                port:
                  number: 8080
    - host: gateway-staging.qbitel.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-gateway
                port:
                  number: 8000
---
# AI Gateway specific ingress with additional configurations
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-gateway-ingress
  namespace: qbitel-staging
  labels:
    app.kubernetes.io/name: ai-gateway
    app.kubernetes.io/component: ingress
    environment: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Enable WebSocket support for streaming responses
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
    - hosts:
        - llm-staging.qbitel.example.com
      secretName: ai-gateway-staging-tls
  rules:
    - host: llm-staging.qbitel.example.com
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: ai-gateway
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: ai-gateway
                port:
                  number: 8000
