apiVersion: v1
kind: Namespace
metadata:
  name: cronos-security
  labels:
    name: cronos-security
    app.kubernetes.io/name: cronos-security-orchestrator
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: cronos-ai
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cronos-security-orchestrator
  namespace: cronos-security
  labels:
    app.kubernetes.io/name: cronos-security-orchestrator
    app.kubernetes.io/component: security
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cronos-security-orchestrator
  labels:
    app.kubernetes.io/name: cronos-security-orchestrator
rules:
# Read access to pods and services for health monitoring
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
# Read access to nodes for system monitoring
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
# Access to secrets for configuration
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
# Access to events for auditing
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cronos-security-orchestrator
  labels:
    app.kubernetes.io/name: cronos-security-orchestrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cronos-security-orchestrator
subjects:
- kind: ServiceAccount
  name: cronos-security-orchestrator
  namespace: cronos-security