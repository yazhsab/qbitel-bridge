apiVersion: apps/v1
kind: Deployment
metadata:
  name: zero-touch-security-orchestrator
  namespace: qbitel
  labels:
    app: zero-touch-security
    component: orchestrator
    tier: security
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: zero-touch-security
      component: orchestrator
  template:
    metadata:
      labels:
        app: zero-touch-security
        component: orchestrator
        tier: security
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: zero-touch-security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: security-orchestrator
        image: qbitel/zero-touch-security:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-credentials
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-credentials
              key: anthropic-api-key
        - name: REDIS_HOST
          value: "redis-service.qbitel.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: TIMESCALEDB_HOST
          value: "timescaledb-service.qbitel.svc.cluster.local"
        - name: TIMESCALEDB_PORT
          value: "5432"
        - name: TIMESCALEDB_DATABASE
          value: "qbitel_security"
        - name: TIMESCALEDB_USER
          valueFrom:
            secretKeyRef:
              name: timescaledb-credentials
              key: username
        - name: TIMESCALEDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: timescaledb-credentials
              key: password
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        livenessProbe:
          httpGet:
            path: /api/v1/security/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/v1/security/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/logs
      
      volumes:
      - name: config
        configMap:
          name: security-orchestrator-config
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
      - name: logs
        emptyDir:
          sizeLimit: 5Gi
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - zero-touch-security
              topologyKey: kubernetes.io/hostname
      
      tolerations:
      - key: "security-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: zero-touch-security-service
  namespace: qbitel
  labels:
    app: zero-touch-security
    component: orchestrator
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: zero-touch-security
    component: orchestrator

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zero-touch-security
  namespace: qbitel
  labels:
    app: zero-touch-security

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zero-touch-security-role
  namespace: qbitel
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zero-touch-security-rolebinding
  namespace: qbitel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: zero-touch-security-role
subjects:
- kind: ServiceAccount
  name: zero-touch-security
  namespace: qbitel

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-orchestrator-config
  namespace: qbitel
data:
  config.yaml: |
    security_orchestrator:
      detection_accuracy_threshold: 0.95
      response_time_target_ms: 60000
      false_positive_rate_threshold: 0.05
      max_concurrent_incidents: 100
      cache_ttl_hours: 1
      
    threat_detection:
      enabled: true
      confidence_threshold: 0.7
      risk_score_threshold: 50
      auto_response_enabled: true
      
    policy_generation:
      enabled: true
      validation_enabled: true
      frameworks:
        - NIST
        - ISO27001
        - CIS
        - PCI-DSS
        - HIPAA
      
    threat_intelligence:
      enabled: true
      sources:
        - threat-feed-alpha
        - threat-feed-beta
      correlation_enabled: true
      
    incident_response:
      auto_escalation_enabled: true
      escalation_threshold: "high"
      notification_channels:
        - email
        - slack
        - pagerduty
      
    integrations:
      alert_manager: true
      policy_engine: true
      monitoring: true
      audit_trail: true
    
    performance:
      max_workers: 10
      queue_size: 1000
      batch_size: 100
      timeout_seconds: 300

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zero-touch-security-hpa
  namespace: qbitel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zero-touch-security-orchestrator
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # NOTE: Custom metrics require Prometheus Adapter or similar metrics server
  # Ensure security_events_per_second metric is exposed via /metrics endpoint
  # and configured in Prometheus Adapter ConfigMap
  # - type: Pods
  #   pods:
  #     metric:
  #       name: security_events_per_second
  #     target:
  #       type: AverageValue
  #       averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: zero-touch-security-pdb
  namespace: qbitel
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: zero-touch-security
      component: orchestrator

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zero-touch-security-netpol
  namespace: qbitel
spec:
  podSelector:
    matchLabels:
      app: zero-touch-security
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: qbitel
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: qbitel
    ports:
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 5432  # TimescaleDB
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443  # HTTPS for LLM APIs
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS