apiVersion: apps/v1
kind: Deployment
metadata:
  name: cronos-security-orchestrator
  namespace: cronos-security
  labels:
    app.kubernetes.io/name: cronos-security-orchestrator
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: cronos-ai
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cronos-security-orchestrator
      app.kubernetes.io/component: security
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cronos-security-orchestrator
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: security
        app.kubernetes.io/part-of: cronos-ai
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        config.linkerd.io/skip-inbound-ports: "9090"
    spec:
      serviceAccountName: cronos-security-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: cronos-security-orchestrator
        image: cronos/security-orchestrator:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: CRONOS_LOG_LEVEL
          value: "INFO"
        - name: CRONOS_CONFIG_PATH
          value: "/app/config/security/enterprise-security-config.yaml"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: redis-url
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: anthropic-api-key
        - name: SPLUNK_HEC_TOKEN
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: splunk-hec-token
        - name: SERVICENOW_USERNAME
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: servicenow-username
        - name: SERVICENOW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: servicenow-password
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: slack-bot-token
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: smtp-username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: smtp-password
        - name: FIREWALL_API_KEY
          valueFrom:
            secretKeyRef:
              name: cronos-security-secrets
              key: firewall-api-key
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
            ephemeral-storage: 2Gi
          requests:
            cpu: 1000m
            memory: 2Gi
            ephemeral-storage: 1Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: cronos-security-config
          defaultMode: 0444
      - name: logs
        emptyDir:
          sizeLimit: 1Gi
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - cronos-security-orchestrator
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-type
                operator: In
                values:
                - security
      tolerations:
      - key: "security-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: cronos-security-orchestrator
  namespace: cronos-security
  labels:
    app.kubernetes.io/name: cronos-security-orchestrator
    app.kubernetes.io/component: security
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: cronos-security-orchestrator
    app.kubernetes.io/component: security
---
apiVersion: v1
kind: Service
metadata:
  name: cronos-security-orchestrator-headless
  namespace: cronos-security
  labels:
    app.kubernetes.io/name: cronos-security-orchestrator
    app.kubernetes.io/component: security
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: cronos-security-orchestrator
    app.kubernetes.io/component: security