apiVersion: v2
name: cronos-ai
description: CRONOS AI - Enterprise Network Intelligence Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
kubeVersion: ">=1.24.0"

keywords:
  - network
  - ai
  - security
  - dpi
  - monitoring
  - enterprise

home: https://github.com/cronos-ai/cronos-ai
sources:
  - https://github.com/cronos-ai/cronos-ai

maintainers:
  - name: CRONOS AI Team
    email: engineering@cronos-ai.com
    url: https://cronos-ai.com

annotations:
  category: Networking
  licenses: Apache-2.0
  artifacthub.io/changes: |
    - kind: added
      description: Initial production release
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/images: |
    - name: cronos-ai-dataplane
      image: cronos-ai/dataplane:1.0.0
    - name: cronos-ai-controlplane
      image: cronos-ai/controlplane:1.0.0
    - name: cronos-ai-aiengine
      image: cronos-ai/aiengine:1.0.0
    - name: cronos-ai-policy-engine
      image: cronos-ai/policy-engine:1.0.0
    - name: cronos-ai-operator
      image: cronos-ai/k8s-operator:1.0.0

dependencies:
  - name: postgresql
    version: "12.1.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.3.7"  
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "15.16.1"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.50.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled