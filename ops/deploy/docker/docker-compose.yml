version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cronos-ai-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-cronos_ai}
      POSTGRES_USER: ${DB_USER:-cronos_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cronos_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cronos-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cronos-ai-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?Redis password required}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cronos-network

  # CRONOS AI API Service
  api:
    build:
      context: ../../..
      dockerfile: ops/deploy/docker/Dockerfile
      args:
        BUILD_ENV: ${ENVIRONMENT:-production}
    container_name: cronos-ai-api
    environment:
      # Environment
      CRONOS_ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-cronos_ai}
      DB_USER: ${DB_USER:-cronos_user}
      DATABASE_PASSWORD: ${DB_PASSWORD:?Database password required}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?Redis password required}
      
      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT secret required (min 32 chars)}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Encryption key required (min 32 chars)}
      API_KEY: ${API_KEY:?API key required}
      
      # Sentry
      SENTRY_DSN: ${SENTRY_DSN:-}
      
      # Secrets Manager
      VAULT_ADDR: ${VAULT_ADDR:-}
      VAULT_TOKEN: ${VAULT_TOKEN:-}
    volumes:
      - ./certs:/etc/cronos-ai/certs:ro
      - app_logs:/var/log/cronos-ai
    ports:
      - "8080:8080"
      - "9090:9090"  # Prometheus metrics
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cronos-network
    restart: unless-stopped

  # Nginx Reverse Proxy with TLS
  nginx:
    image: nginx:alpine
    container_name: cronos-ai-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cronos-network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: cronos-ai-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - cronos-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: cronos-ai-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?Grafana password required}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - cronos-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  cronos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
