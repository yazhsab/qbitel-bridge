# CRONOS AI - Main Application Deployments
{{- range $service := list "ai-engine" "mgmt-api" "control-plane" "ui-console" }}
{{- $config := index $.Values $service | default dict }}
{{- if $config.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cronos-ai.fullname" $ }}-{{ $service }}
  labels:
    {{- include "cronos-ai.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $service }}
spec:
  {{- if not $config.autoscaling.enabled }}
  replicas: {{ $config.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cronos-ai.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $service }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ $config.service.port | quote }}
        prometheus.io/path: "/metrics"
      labels:
        {{- include "cronos-ai.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $service }}
        istio.io/rev: default
    spec:
      {{- with $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cronos-ai.serviceAccountName" $ }}-{{ $service }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: {{ $service }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        image: "{{ $.Values.global.imageRegistry }}/{{ $config.image.repository }}:{{ $config.image.tag | default $.Chart.AppVersion }}"
        imagePullPolicy: {{ $config.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ $config.service.targetPort }}
          protocol: TCP
        {{- if $config.livenessProbe }}
        livenessProbe:
          {{- toYaml $config.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if $config.readinessProbe }}
        readinessProbe:
          {{- toYaml $config.readinessProbe | nindent 10 }}
        {{- end }}
        env:
        - name: ENVIRONMENT
          value: {{ $.Values.global.environment }}
        - name: SERVICE_NAME
          value: {{ $service }}
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        {{- with $config.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml $config.resources | nindent 10 }}
        {{- with $config.volumeMounts }}
        volumeMounts:
        {{- toYaml . | nindent 8 }}
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run
        {{- end }}
      {{- with $config.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $config.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $config.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-run
        emptyDir: {}
      {{- with $config.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
{{- end }}
{{- end }}