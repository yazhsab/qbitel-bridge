apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cronos-ai.fullname" . }}-copilot
  namespace: {{ .Values.global.namespace | default "cronos-ai" }}
  labels:
    {{- include "cronos-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: protocol-copilot
spec:
  {{- if not .Values.copilot.autoscaling.enabled }}
  replicas: {{ .Values.copilot.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cronos-ai.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: protocol-copilot
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/copilot-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/copilot-secret.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "cronos-ai.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: protocol-copilot
        version: {{ .Chart.AppVersion | quote }}
    spec:
      {{- with .Values.copilot.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cronos-ai.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.copilot.podSecurityContext | nindent 8 }}
      initContainers:
        # Wait for dependencies
        - name: wait-for-redis
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              until nc -z {{ include "cronos-ai.fullname" . }}-redis 6379; do
                echo "Waiting for Redis...";
                sleep 2;
              done;
              echo "Redis is ready!"
        - name: wait-for-chromadb
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              until nc -z {{ include "cronos-ai.fullname" . }}-chromadb 8000; do
                echo "Waiting for ChromaDB...";
                sleep 2;
              done;
              echo "ChromaDB is ready!"
        # Database migrations
        - name: db-migrate
          image: "{{ .Values.copilot.image.repository }}:{{ .Values.copilot.image.tag | default .Chart.AppVersion }}"
          command: ["python", "-m", "alembic", "upgrade", "head"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "cronos-ai.fullname" . }}-copilot-secret
                  key: database-url
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      containers:
        - name: protocol-copilot
          securityContext:
            {{- toYaml .Values.copilot.securityContext | nindent 12 }}
          image: "{{ .Values.copilot.image.repository }}:{{ .Values.copilot.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.copilot.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 8001
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: {{ .Values.copilot.logLevel | quote }}
            - name: REDIS_HOST
              value: {{ include "cronos-ai.fullname" . }}-redis
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cronos-ai.fullname" . }}-redis-secret
                  key: password
            - name: CHROMADB_HOST
              value: {{ include "cronos-ai.fullname" . }}-chromadb
            - name: CHROMADB_PORT
              value: "8000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "cronos-ai.fullname" . }}-copilot-secret
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "cronos-ai.fullname" . }}-copilot-secret
                  key: jwt-secret
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cronos-ai.fullname" . }}-llm-secret
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cronos-ai.fullname" . }}-llm-secret
                  key: anthropic-api-key
                  optional: true
            - name: OLLAMA_BASE_URL
              value: {{ .Values.copilot.ollama.baseUrl | quote }}
            - name: PROMETHEUS_MULTIPROC_DIR
              value: "/tmp/prometheus_multiproc"
            {{- with .Values.copilot.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          resources:
            {{- toYaml .Values.copilot.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: data
              mountPath: /app/data
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
        
        # Sidecar container for log forwarding
        {{- if .Values.copilot.logging.enabled }}
        - name: log-forwarder
          image: fluent/fluent-bit:{{ .Values.copilot.logging.fluentBit.tag | default "2.2.0" }}
          volumeMounts:
            - name: logs
              mountPath: /app/logs
              readOnly: true
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc/fluent-bit.conf
              subPath: fluent-bit.conf
              readOnly: true
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
        {{- end }}
      
      volumes:
        - name: config
          configMap:
            name: {{ include "cronos-ai.fullname" . }}-copilot-config
        - name: data
          {{- if .Values.copilot.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "cronos-ai.fullname" . }}-copilot-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: cache
          {{- if .Values.copilot.persistence.cache.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "cronos-ai.fullname" . }}-copilot-cache
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        {{- if .Values.copilot.logging.enabled }}
        - name: fluent-bit-config
          configMap:
            name: {{ include "cronos-ai.fullname" . }}-fluent-bit-config
        {{- end }}
      
      {{- with .Values.copilot.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.copilot.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.copilot.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - protocol-copilot
                topologyKey: kubernetes.io/hostname

---
# Horizontal Pod Autoscaler
{{- if .Values.copilot.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "cronos-ai.fullname" . }}-copilot-hpa
  namespace: {{ .Values.global.namespace | default "cronos-ai" }}
  labels:
    {{- include "cronos-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: protocol-copilot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "cronos-ai.fullname" . }}-copilot
  minReplicas: {{ .Values.copilot.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.copilot.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.copilot.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.copilot.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.copilot.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.copilot.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
{{- end }}

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "cronos-ai.fullname" . }}-copilot-pdb
  namespace: {{ .Values.global.namespace | default "cronos-ai" }}
  labels:
    {{- include "cronos-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: protocol-copilot
spec:
  minAvailable: {{ .Values.copilot.podDisruptionBudget.minAvailable | default "50%" }}
  selector:
    matchLabels:
      {{- include "cronos-ai.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: protocol-copilot