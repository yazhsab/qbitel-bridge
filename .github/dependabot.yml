version: 2
updates:
  # Python (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"

  # Rust (cargo)
  - package-ecosystem: "cargo"
    directory: "/rust/dataplane"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"

  # Go (controlplane)
  - package-ecosystem: "gomod"
    directory: "/go/controlplane"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "go"

  # Go (mgmtapi)
  - package-ecosystem: "gomod"
    directory: "/go/mgmtapi"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "go"

  # JavaScript/TypeScript (npm)
  - package-ecosystem: "npm"
    directory: "/ui/console"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/ai_engine/deployment/docker"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
