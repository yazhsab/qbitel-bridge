          # Rollback to blue deployment
          kubectl patch service qbitel -n production -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl delete -f ops/deploy/kubernetes/ -n production-green

      - name: Cleanup old deployment
        if: success()
        run: |
          # Remove blue deployment after successful green deployment
